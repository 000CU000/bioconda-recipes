
package:
  name: cgat-report
  version: 0.7.3.1

source:
  fn: CGATReport-0.7.3.1.tar.gz
  url: https://pypi.python.org/packages/0a/8b/e6154fdbf34f79d6e1d801ee559dc7c80f28765cac2acf29df589cefdef1/CGATReport-0.7.3.1.tar.gz
  md5: b7a3022dbd824575663ecac87991af35

build:
  skip: False  # [not py27]
  number: 1

requirements:
  build:
    - docutils
    - future
    - matplotlib >=2.0
    - nose
    - numpy
    - pandas
    - scipy
    - seaborn
    - six
    - sphinx
    - sqlalchemy    
    - python
    - setuptools
    - matplotlib-venn
    - seaborn
    - ggplot
    - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8
    # - pyqt5

  run:
    - docutils
    - future
    - matplotlib >=2.0
    - nose
    - numpy
    - pandas
    - scipy
    - seaborn
    - six
    - sphinx
    - sqlalchemy
    - python
    - setuptools
    - matplotlib-venn
    - seaborn
    - ggplot
    - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8
    # - pyqt5

test:
  commands:
    - cgatreport-clean -h

about:
  home: https://github.com/AndreasHeger/CGATReport
  license: BSD
  summary: "A report generator in python based on sphinx"

