    - sphinx
    - sqlalchemy    
    - python
    - matplotlib-venn
    - seaborn
    # - ggplot
    # - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8

  run:
    - bokeh
    - docutils
    - future
    - matplotlib >=2.0
    - nose
    - numpy
    - pandas
    - scipy
    - seaborn
    - six
    - sphinx
    - sqlalchemy
    - python
    - matplotlib-venn
    - seaborn
    # - ggplot
    # - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8

test:
  commands:
    - cgatreport-clean -h

