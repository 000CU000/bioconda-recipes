{% set name = "abyss" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: http://www.bcgsc.ca/platform/bioinfo/software/{{ name|lower }}/releases/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  md5: e9e52544aec4742960ba9ff27759fcac

requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - boost {{CONDA_BOOST}}*
  - google-sparsehash
  - sqlite

  run:
  - libgcc # [not osx]
  - sqlite

test:
  commands:
    - ABYSS --version

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/abyss
  license: GPL3
  license_file: LICENSE
  summary: Assembly By Short Sequences - a de novo, parallel, paired-end sequence assembler

