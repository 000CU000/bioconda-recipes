package:
  name: bamhash
  version: 1.0

source:
  git_url: https://github.com/DecodeGenetics/BamHash.git
  git_tag: v1.0

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - openssl
    - zlib

  run:
    - openssl
    - libgcc
    - zlib

test:
    commands:
      - 'bamhash_checksum_bam --version'
      - 'bamhash_checksum_fastq --version'
