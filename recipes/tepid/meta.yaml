about:
  home: 'https://github.com/ListerLab/TEPID'
  license: 'GPL'
  summary: 'TEPID uses paired-end illumina sequencing reads to identify novel TE variants.'

build:
  number: 0
  skip: True # [not py27 or not linux]

package:
  name: tepid
  version: '0.7'

requirements:
  build:
      - gcc
      - python
      - setuptools
      - 'pysam <0.9,>0.8'
      - pybedtools
      - numpy ==1.9.2
      - pandas
      - nose
      - samtools ==1.2
      - bedtools ==2.25.0
  run:
      - libgcc
      - zlib
      - python
      - bowtie2
      - samtools ==1.2
      - 'samblaster >=0.1.19'
      - bedtools ==2.25.0
      - yaha

source:
  fn: '0.7.tar.gz'
  url: 'https://github.com/ListerLab/TEPID/archive/0.7.tar.gz'

test:
  commands:
    - tepid-map | grep data
