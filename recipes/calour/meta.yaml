{% set name = "calour" %}
{% set version = "2018.5.1" %}
{% set sha256 = "2eece549be7bfb08fc720c94b0f02fc6f6c63290946aeeda95ee6cef9bab8366" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub remove the line above
  # uncomment the line below and modify as needed
  # url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib >=2.0.0
    - scikit-learn >=0.19.1
    - scikit-bio >=0.5.1
    - biom-format
    - statsmodels
    - ipywidgets
    - docrep
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib >=2.0.0
    - scikit-learn >=0.19.1
    - scikit-bio >=0.5.1
    - biom-format
    - statsmodels
    - ipywidgets
    - docrep
test:
  imports:
    - calour
    - calour.Experiment

about:
  home: https://biocore.github.io/calour/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'exploratory and interactive microbiome analyses based on heatmaps'
  description: |
    Calour is a python package for processing, analysis and interactive
    exploration of microbiome (and other matrix form data),
    incorporating external databases.
  doc_url: https://biocore.github.io/calour/
  dev_url: https://github.com/biocore/calour
