package:
  name: pbsim
  version: "1.0.3"

about:
  home: https://code.google.com/archive/p/pbsim/
  license: GPLv2
  summary: "PBSIM simulates PacBio reads"

source:
  url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/pbsim/pbsim-1.0.3.tar.gz

requirements:
  build:
    - gcc

build:
  skip: False

test:
  files:
    - reads.fastq
    - ref.fasta
  commands:
    # There does not seem to be a way to get an exit code of 0 from the program
    # without actually simulating something.
    - pbsim --length-min 5 --sample-fastq reads.fastq ref.fasta
