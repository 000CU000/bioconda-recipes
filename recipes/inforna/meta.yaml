package:
  name: inforna
  version: "2.1.2"

build:
  skip: True # [osx] 

source:
  git_url: https://github.com/BackofenLab/INFO-RNA.git
  git_tag: 2.1.2
  patches:
    - inforna.patch

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - viennarna


  run:
    - libgcc    # [not osx]
    - viennarna

test:
  commands:
    - INFO-RNA-2.1.2 "(...)"

about:
  home: https://github.com/BackofenLab/INFO-RNA
  license: MIT-like
  summary: A server for the design of RNA sequences that fold into a given pseudo-knot free RNA secondary structure.
