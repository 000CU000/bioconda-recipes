about:
  home: 'http://bowtie-bio.sourceforge.net/bowtie2/index.shtml'
  license: GPLv3
  summary: Fast and sensitive read alignment

package:
  name: bowtie2
  version: 2.3.0

source:
  fn: bowtie2-2.3.0-source.zip
  url: http://downloads.sourceforge.net/project/bowtie-bio/bowtie2/2.3.0/bowtie2-2.3.0-source.zip
  sha256: f9f841e780e78b1ae24b17981e2469e6d5add90ec22ef563af23ae2dd5ca003c

build:
  number: 2

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - python
    - tbb
  run:
    - python
    - perl-threaded
    - libgcc    # [linux]
    - tbb

test:
  commands:
    - bowtie2
    - bowtie2-align-l
    - bowtie2-align-s
    - bowtie2-build
    - bowtie2-build-l
    - bowtie2-build-s
    - bowtie2-inspect
    - bowtie2-inspect-l
    - bowtie2-inspect-s
