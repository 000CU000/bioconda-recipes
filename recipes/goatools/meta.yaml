about:
    home: 'https://github.com/tanghaibao/goatools'
    summary: "Python scripts to find enrichment of GO terms"
package:
  name: goatools
  version: '0.5.9'
build:
  number: 0
  skip: False
source:
  fn: goatools-0.5.9.tar.gz
  md5: 2d5f1f9319dbf59850bf92cfa71e92ee
  url: https://pypi.python.org/packages/source/g/goatools/goatools-0.5.9.tar.gz
requirements:
  build:
    - python
    - setuptools
    - fisher
  run:
    - python
    - fisher
test:
  commands:
    - scripts/fetch_associations.py -h
    - scripts/find_enrichment.py -h
    - scripts/map_to_slim.py -h
    - scripts/plot_go_term.py -h
    - scripts/write_hierarchy.py -h
