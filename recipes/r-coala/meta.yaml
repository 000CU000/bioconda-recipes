{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-coala
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.4.0"

source:
  fn: coala_0.4.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/coala_0.4.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/coala/coala_0.4.0.tar.gz

build:
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: abc (>= 2.0), knitr, PopGenome (>= 2.1.0), phyclust (>= 0.1-16), rmarkdown, testthat (>= 0.11.0)
requirements:
  build:
    - r-base
    - r-r6 >=2.0.1
    - r-rcpp >=0.11.0
    - r-rcpparmadillo >=0.3.810.0
    - r-assertthat >=0.1
    - r-rehh >=1.11
    - r-scrm >=1.6.0_2
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]
  run:
    - r-base
    - r-r6 >=2.0.1
    - r-rcpp >=0.11.0
    - r-rcpparmadillo >=0.3.810.0
    - r-assertthat >=0.1
    - r-rehh >=1.11
    - r-scrm >=1.6.0_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('coala')" # [not win]
    - "\"%R%\" -e \"library('coala')\"" # [win]

about:
  home: https://github.com/statgenlmu/coala
  license: MIT + file LICENSE
  summary: Coalescent simulators can rapidly simulate biological sequences evolving according
    to a given model of evolution. You can use this package to specify such models,
    to conduct the simulations and to calculate additional statistics from the results.
    It relies on existing simulators for doing the simulation, and currently supports
    the programs 'ms', 'msms' and 'scrm'. It also supports finite-sites mutation models
    by combining the simulators with the program 'seq-gen'.
  license_family: MIT

