{% set name = "perl-class-factory-util" %}
{% set version = "1.7" %}
{% set sha256 = "6c516b445b44f87363fb3a148431d31e9ecb5e6f21fb6481c89b2406b6692e26" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Class-Factory-Util-1.7.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Class-Factory-Util-1.7.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Class::Factory::Util

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Class::Factory::Util
  license: perl_5
  summary: 'Provide utility methods for factory classes'

