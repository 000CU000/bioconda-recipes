{% set version = "10.5" %}

package:
  name: control-freec
  version: {{ version }}

source:
  url: https://github.com/BoevaLab/FREEC/archive/v{{ version }}.tar.gz
  fn: control-freec-{{ version }}.tar.gz
  sha256: b2841691193a3d03b93318caac7e20f42e820f5033bc13e9bce6307b173cc57c

build:
  number: 0

requirements:
  build:
    - gcc
  run:
    - libgcc

test:
  commands:
    - freec

about:
  home: https://github.com/BoevaLab/FREEC
  license: GPL (>=2)
  summary: |
    Copy number and genotype annotation from whole genome and whole exome sequencing data.

extra:
  notes: The tool will be available as `freec` in the command line. See the homepage for example config files.
