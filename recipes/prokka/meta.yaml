package:
  name: prokka
  version: "1.12"

source:
  url: https://github.com/tseemann/prokka/archive/v1.12.tar.gz
  md5: 658c4c203ddded3623e68a36f94cabec

build:
  number: 7

requirements:
  build:
    - perl-bioperl

  run:
    - aragorn
    - barrnap >=0.7
    - blast
    - hmmer >=3.1b2
    - infernal >=1.1.1
    - minced
    - parallel
    - perl-bioperl
    - perl-xml-simple
    - prodigal
    - tbl2asn

test:
  commands:
    - prokka --version
    - prokka --listdb

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  summary: A tool for the rapid annotation of prokaryotic genomes
