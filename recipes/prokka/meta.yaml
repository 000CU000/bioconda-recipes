package:
  name: prokka
  version: "1.12beta"

source:
  git_url: https://github.com/tseemann/prokka
  git_rev: 18c8c5a5af10c5f60f542a61d0a30d7c708ffd70

build:
  number: 3

requirements:
  build:
    - perl-bioperl

  run:
    - aragorn
    - barrnap >=0.7
    - blast
    - hmmer >=3.1b2
    - infernal >=1.1.1
    - minced
    - parallel
    - perl-bioperl
    - perl-xml-simple
    - prodigal
    - tbl2asn

test:
  commands:
    - prokka --version
    - prokka --listdb

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  summary: A tool for the rapid annotation of prokaryotic genomes
