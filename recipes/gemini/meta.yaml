package:
  name: gemini
  version: "0.19.0"
build:
  number: 0
  skip: True # [not py27]
source:
  url: https://github.com/arq5x/gemini/archive/v0.19.0.tar.gz
  fn: gemini-0.19.0.tar.gz
  md5: 26c8aa918127a748bcf7fa00dd404a79

requirements:
  build:
    - python
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
  run:
    - python
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - grabix

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.
