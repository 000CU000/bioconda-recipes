package:
  name: umis
  version: '0.3.1a0'

build:
  number: 0
  skip: true # [not py27]

source:
  fn: umis-4d5b478.tar.gz
  url: https://github.com/vals/umis/archive/4d5b478.tar.gz

requirements:
  build:
    - python
    - gcc # [not osx]
    - llvm # [osx]
    - setuptools
    - pandas
    - click
    - pysam
    - regex
    - cython
    - toolz
  run:
    - python
    - libgcc # [not osx]
    - pandas
    - click
    - pysam
    - regex
    - cython
    - toolz
test:
  commands:
    - umis --help

about:
  home: https://github.com/vals/umis
  license: MIT
  summary: Tools for processing UMI RNA-tag data
