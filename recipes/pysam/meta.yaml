package:
    name: pysam
    version: 0.8.4

source:
    git_rev: v0.8.4
    git_url: https://github.com/pysam-developers/pysam.git

build:
    number: 1

requirements:
    build:
        - gcc
        - samtools
        - cython
        - python
        - setuptools

    run:
        - samtools
        - python

test:
    requires:
        - gcc
        - samtools
        - cython
        - python
        - setuptools
        - nose

    imports:
        - pysam

    commands:
        - cd $SRC_DIR
        - python setup.py install
        - cd tests
        - make -C pysam_data
        - nosetests -s -v

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."

