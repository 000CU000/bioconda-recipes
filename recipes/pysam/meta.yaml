package:
    name: pysam
    version: 0.11.0

source:
  git_url: https://github.com/pysam-developers/pysam.git
  git_rev: 697c9918338a638d251831d05d503af24c1773d3
  patches:  # [osx]
      - osx_rpath.patch [osx]

build:
    number: 0
    skip: False
    binary_relocation: False # [linux]

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - htslib >=1.4,<1.5
        - samtools >=1.4,<1.5
        - bcftools >=1.4,<1.5
        - cython
        - python
        - setuptools
        - zlib
        - curl

    run:
        - libgcc # [linux]
        - htslib >=1.4,<1.5
        - samtools >=1.4,<1.5
        - bcftools >=1.4,<1.5
        - python
        - zlib
        - curl

test:

    imports:
        - pysam

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."
