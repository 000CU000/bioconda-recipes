{% set name = "perl-term-ansicolor" %}
{% set version = "4.02" %}
{% set sha256 = "None" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Term-ANSIColor-4.02.tar.gz
  #url: https://cpan.metacpan.org/authors/id/R/RR/RRA/Term-ANSIColor-4.02.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Term::ANSIColor

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Term::ANSIColor
  license: perl_5
  summary: 'Color output using ANSI escape sequences'

