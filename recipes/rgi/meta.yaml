package:
  name: rgi
  version: "3.1.0"

source:
  fn: RGI-linux.tar.gz # [linux]
  url: https://card.mcmaster.ca/download/3/RGI-linux.tar.gz/3.1.0  # [linux]
  md5: 23f927b919c12d4ed4e91ae0dac45561 # [linux]
  fn: RGI-mac.tar.gz # [osx]
  url: https://card.mcmaster.ca/download/3/RGI-mac.tar.gz/3.1.0 # [osx]
  md5: 9c9ea0223f1d052ad171759cd3a666e2 # [osx]
       

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - argparse
    - biopython
    - six >=1.7.0
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib
  run:
    - python
    - argparse
    - blast
    - biopython
    - six >=1.7.0
    - libgcc    # [not osx]
    - zlib
    - prodigal

test:
  commands:
    #- rgi -V
    - rgi -h
    - rgi_jsontab -h
    - rgi_clean -h
    - rgi_load -h
    - rgi_jsonformat -h 

about:
  home: https://card.mcmaster.ca
  license: https://card.mcmaster.ca/about
  summary: 'This tool provides a preliminary annotation of your DNA sequence(s) based upon the data available in The Comprehensive Antibiotic Resistance Database (CARD). Hits to genes tagged with Antibiotic Resistance ontology terms will be highlighted. As CARD expands to include more pathogens, genomes, plasmids, and ontology terms this tool will grow increasingly powerful in providing first-pass detection of antibiotic resistance associated genes. See license at CARD website'

