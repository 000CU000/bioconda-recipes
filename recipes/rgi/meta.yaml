package:
  name: rgi
  version: "3.0.9"

source:
  fn: RGI-linux.tar.gz # [linux]
  url: https://github.com/raphenya/rgi/raw/master/RGI-linux.tar.gz # [linux]
  md5: 11ce21313834d23380d9742583e23cca # [linux]
  fn: RGI-mac.tar.gz # [osx]
  url: https://github.com/raphenya/rgi/raw/master/RGI-mac.tar.gz # [osx]
  md5: 05a8319191fd07da98443f556131dd01 # [osx]

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - argparse
    - biopython
    - blast # [linux]
    - six >=1.7.0
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib
  run:
    - python
    - argparse
    - blast # [linux]
    - biopython
    - six >=1.7.0
    - libgcc    # [not osx]
    - zlib

test:
  commands:
    - rgi -h
    - rgi_jsontab -h
    - rgi_clean -h
    - rgi_load -h
    - rgi_jsonformat -h 

about:
  home: https://card.mcmaster.ca
  license: Apache Software License
  summary: 'This tool provides a preliminary annotation of your DNA sequence(s) based upon the data available in CARD. Hits to genes tagged with Antibiotic Resistance ontology terms will be highlighted. As CARD expands to include more pathogens, genomes, plasmids, and ontology terms this tool will grow increasingly powerful in providing first-pass detection of antibiotic resistance associated genes.'

