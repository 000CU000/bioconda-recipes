about:
  home: http://metavelvet.dna.bio.keio.ac.jp
  license: 'GNU General Public License'
  summary: 'MetaVelvet : An extension of Velvet assembler to de novo metagenome assembly from short sequence reads'

build:
  number: 1
  skip: True # [osx]

package:
  name: metavelvet
  version: '1.2.02'

requirements:
  build:
      - libgcc
      - gcc
      - zlib
      - perl-module-build
      - perl-capture-tiny
      - perl-threaded
  run:
      - libgcc
      - zlib
      - perl-threaded
      - perl-module-build
      - perl-capture-tiny

source:
  fn: metavelvet-1.2.02.tgz
  url: http://metavelvet.dna.bio.keio.ac.jp/src/MetaVelvet-1.2.02.tgz
  patches:
      - metavelvet.velvet.makefile.patch
      - run-annoIS.pl.patch

test:
  commands:
    - meta-velvetg --version
