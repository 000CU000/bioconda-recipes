package:
  name: pandoc
  version: 1.17.0.2

source:
  fn: 1.17.0.2.tar.gz
  url: https://github.com/jgm/pandoc/archive/1.17.0.2.tar.gz
  md5: d288c4b028cf9b0b29400c384f4d4baf

