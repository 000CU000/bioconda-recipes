package:
  name: ococo
  version: "0.1.2.3"

build:
  number: 0

source:
  fn: 0.1.2.3.tar.gz
  url: https://github.com/karel-brinda/ococo/archive/0.1.2.3.tar.gz

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib ==1.2.8
    - libgcc # [not osx]

  run:
    - zlib ==1.2.8
    - libgcc  # [not osx]

test:
  commands:
    - ococo -v

about:
  home: http://github.com/karel-brinda/ococo
  license: MIT
  summary: Ococo, the first online consensus caller.
