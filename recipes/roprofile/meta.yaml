{% set name = "roprofile.py" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/cimendes/roProfile/archive/2cce9bd96a979e229ae73961515a30bcf0f5d98f.tar.gz
  md5: 41322ce2b3e7a1766332061eaf2b76d9

  patches:
    - roprofile.patch

requirements:
  build:

  run:
  - python
  - biopython >=1.66
  - matplotlib >=1.5.2
  - mpld3 >=0.2
  - pandas >=0.15.0
test:
  commands:
    - roProfile.py --version

about:
  home: https://github.com/cimendes/roProfile
  license: GPLv3
  summary: 'Generation of pan-genome profile files using Roary output.'


