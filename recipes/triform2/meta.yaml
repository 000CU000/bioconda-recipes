package:
  name: triform2
  version: "0.0.3"

source:
  fn: triform2-0.0.3.tar.gz
  url: https://pypi.python.org/packages/16/74/f22205fecf133c1a3e93b8436b984d2b6798c41b29f32a11c2cb5a47f206/triform2-0.0.3.tar.gz
  md5: ad6ca26381250ea3e301ff9eedfc6aaa

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - rpy2
    - bioconductor-iranges
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - r
    - bx-python

  run:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - rpy2
    - bioconductor-iranges
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - r
    - bx-python

test:
  # Python imports
  imports:
    - triform

  commands:
    - triform2 -h

about:
  home: http://github.com/endrebak/epic
  license: GNU General Public License v3 (GPLv3)
  summary: 'Improved sensitivity, specificity and control of false discovery rates in ChIP-Seq peak finding.'

