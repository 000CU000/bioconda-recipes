package:
  name: triform2
  version: "0.0.4"

source:
  fn: triform2-0.0.4.tar.gz
  url: https://pypi.python.org/packages/c0/8b/206633486e7425cb4f6934d84a8f419c2a10cbc856fd5d0776fdf3b490fb/triform2-0.0.4.tar.gz
  md5: 31050ab91ae9245e4a1cc1b81cc4dc6d

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - rpy2
    - bioconductor-iranges
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - r
    - bx-python

  run:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - rpy2
    - bioconductor-iranges
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - r
    - bx-python

test:
  # Python imports
  imports:
    - triform

  commands:
    - triform2 -h

about:
  home: http://github.com/endrebak/epic
  license: GNU General Public License v3 (GPLv3)
  summary: 'Improved sensitivity, specificity and control of false discovery rates in ChIP-Seq peak finding.'

# See
