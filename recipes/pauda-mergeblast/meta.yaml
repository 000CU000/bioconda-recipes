about:
  home: 'https://ab.inf.uni-tuebingen.de/software/pauda'
  license: 'GPL'
  summary: 'Script for merging BLAST files produced by PAUDA on a reference database that was split into multiple pieces: merge.blast.pl'

build:
  number: 0

package:
  name: pauda-mergeblast
  version: '1.0'

requirements:
  build:
    - perl-threaded
    - perl-module-build
  run:
    - perl-threaded
    - zlib

source:
  fn: merge.blast.pl
  url: 'http://ab.inf.uni-tuebingen.de/data/software/pauda/download/merge.blast.pl'

test:
  commands:
   - merge.blast.pl --help 2>&1 | grep fasta
