{% set version = "v1.2" %}

package:
  name: moff
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/caleb-easterly/moFF/archive/{{ version }}.tar.gz
  md5: cc3e0a2e3b3da524f304c275cca74000

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono 4.2.1

  run:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono 4.2.1

test:
  commands:
    - 'moff.py -h'
    - 'moff_all.py -h'
    - 'moff_mbr.py -h'

about:
  home: https://github.com/compomics/moFF
  license: Apache 2.0
  license_file: license
  summary: moFF is an OS independent tool designed to extract apex MS1 intensity using a set of identified MS2 peptides.
