package:
  name: emirge
  version: "0.61.1"

source:
  fn: EMIRGE-0.61.1.tar.gz
  url: https://pypi.python.org/packages/c3/a9/3ae2be34842f73754b635f5a9b641f37ad29be7868d96b826dad996d6ebb/EMIRGE-0.61.1.tar.gz
  md5: 7fa553faca92511fddd64b4ebdcbbfb6

build:
  number: 0
  skip: False

requirements:
  build:
    - cython
    - zlib
    - gcc # [linux]
    - llvm # [osx]
    - python
    - setuptools
    - numpy
    - pysam
    - scipy
    - biopython

  run:
    - python
    - numpy
    - pysam
    - scipy
    - biopython
    - bowtie
    - samtools
    - vsearch

test:
  imports:
    - pykseq
    - _emirge_amplicon
    - _emirge
  commands:
    - emirge_makedb.py --help >/dev/null

about:
  home: https://github.com/csmiller/EMIRGE
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'EMIRGE reconstructs full length sequences from short sequencing reads'
  license_family: GPL3

