{% set version = "1.0.0" %}
{% set name = "iSEE" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9a657e04b64f587f645f95dae0c88c0504bf231c03c572e775e1d625dbaa08de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rentrez
    - r-reshape2
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-vipor
    - r-viridislite
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rentrez
    - r-reshape2
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-vipor
    - r-viridislite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Provides functions for creating an interactive Shiny-based graphical user interface for exploring data stored in SummarizedExperiment objects, including row- and column-level metadata. Particular attention is given to single-cell data in a SingleCellExperiment object with visualization of dimensionality reduction results.'
