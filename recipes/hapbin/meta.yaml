package:
  name: hapbin
  version: 1.0.0

build:
  number: 0
  skip: True # [osx]

source:
  fn: v1.0.0.tar.gz
  url: https://github.com/evotools/hapbin/archive/v1.0.0.tar.gz
  md5: e5990a38b1e3cdd3f2229cf1e9310804

requirements:
  build:
  - cmake >=3.3.1
  - gcc
  - zlib

  run:
  - gcc
  - zlib

about:
  home: https://github.com/evotools/hapbin
  license: GPLv3
  summary: hapbin is a collection of tools for efficiently calculating Extended Haplotype Homozygosity (EHH), the Integrated Haplotype Score (iHS) and the Cross Population Extended Haplotype Homozogysity (XP-EHH) statistic.

test:
  commands:
    - find $SRC_DIR/data -name *gz -exec gunzip {} \;
    - ehhbin --hap $SRC_DIR/data/1000GP_Phase3.GBR.chr22.hap --map $SRC_DIR/data/chr22.map --locus 140465 > 140465_EHH.txt
    - ihsbin --hap $SRC_DIR/data/1000GP_Phase3.GBR.chr22.hap --map $SRC_DIR/data/chr22.map --out ihs.txt

