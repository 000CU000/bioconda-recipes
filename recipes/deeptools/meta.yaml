package:
  name: deeptools
  version: '2.0.0'

source:
  git_url: https://github.com/fidelram/deepTools

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
  run:
    - python
    - pyBigWig>=0.2.3
    - numpy>=1.8.0
    - scipy>=0.15.0
    - matplotlib>=1.4.0
    - pysam>=0.8.2
    - bx-python>=0.7.2
test:
  imports:
    - deeptools

  commands:
    - nosetests --with-doctest deeptools

  requires:
    - nose

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data
