package:
  name: deeptools
  version: '2.3.0'

source:
  fn: deepTools-2.3.0.tar.gz
  url: https://pypi.python.org/packages/6b/fc/209dc23e9b8161912b78bef38d4f5a18d24da18741f107dea7a578b94f80/deepTools-2.3.0.tar.gz
  md5: f3cec358e1107d1abec102e27d91595b

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - gcc
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.8.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - libgcc

test:
  imports:
    - deeptools

  commands:
    - ldd --version
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data
