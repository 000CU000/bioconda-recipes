about:
  home: https://github.com/owenjm/damidseq_pipeline
  license: 'GPL-2.0'
  summary: 'An automated pipeline for processing DamID sequencing datasets'

build:
  number: 0

package:
  name: damidseq_pipeline
  version: '1.4'

source:
  fn: damidseq_pipeline-1.4.tar.gz
  url: https://github.com/owenjm/damidseq_pipeline/archive/1.4.tar.gz
  sha256: cf3a9608a5f5453f2d491bde3759eaf154909387c9b4a1f882be45b542acbe73

requirements:
  build:
      - perl
  run:
      - bowtie2 >=2.3.0
      - igvtools
      - perl
      - r
      - samtools <1.3.0
test:
  commands:
    - 'damidseq_pipeline --help 2>&1 | grep damidseq_pipeline'
    - 'gatc.track.maker.pl --help 2>&1 | grep "generates a GFF file containing the locations of all GATC sites in the genome sequence"'
    - 'gff2tdf.pl --help 2>&1 | grep "converts gff or bedgraph files to IGV TDF format"'
