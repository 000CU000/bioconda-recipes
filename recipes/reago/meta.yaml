package:
  name: reago
  version: 1.1

build:
  number: 1
  skip: True  # [osx]

source:
  url: https://github.com/chengyuan/reago-1.1/archive/release-2015.12.18.tar.gz
  md5: ac75a8914c209052bc2e2688c19f63c8
  patches:
    - reago.patch

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - networkx
    - infernal ==1.1.1
    - genometools-genometools

test:
  commands:
    - reago.py
    - reago.py $SRC_DIR/sample_1.fasta sample_out -l 101
    - filter_input.py $SRC_DIR/sample_1.fasta $SRC_DIR/sample_2.fasta filter_out $SRC_DIR/cm ba 1


about:
  home: https://github.com/chengyuan/reago-1.1
  license:
  summary: An assembly tool for 16S ribosomal RNA recovery from metagenomic data
