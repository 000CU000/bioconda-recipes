package:
  name: dr-disco
  version: "0.3.4"

source:
  fn: v0.3.4.tar.gz
  url:  https://github.com/yhoogstrate/dr-disco/archive/v0.3.4.tar.gz
  sha256: b5894bf3b932df9a63affc4b353e24c262949fc0ab62542a8303e00748bae75e

build:
  preserve_egg_dir: True
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - wget
    - python
    - click
    - setuptools
    - htseq ==0.6.1.post1
    - pysam ==0.9.0
    - fuma ==3.0.3

  run:
    - python
    - click
    - htseq ==0.6.1.post1
    - pysam ==0.9.0
    - setuptools
    - fuma ==3.0.3

test:
  # Python imports
  imports:
    - drdisco

  commands:
    - dr-disco --help
    - dr-disco --version
    
    # This also tests appropriate loading of libs ~ small functional test
    - wget https://github.com/yhoogstrate/dr-disco/raw/master/tests/fix-chimeric/test_terg_01.filtered.bam && dr-disco fix fix.test.bam test_terg_01.filtered.bam
    - wget https://github.com/yhoogstrate/dr-disco/raw/master/tests/detect-intronic/test_01.bam && dr-disco detect detect.test.bam test_01.bam

about:
  home: https://github.com/yhoogstrate/dr-disco/
  license:  GNU General Public License v3 or later (GPLv3+)
  summary: 'Dr. Disco: fusion gene genomic breakpoint detection in random hexamer RNA-seq data'
