package:
  name: dr-disco
  version: "0.3.3"

source:
  fn: 0.3.3.tar.gz
  url: https://github.com/yhoogstrate/dr-disco/archive/0.3.3.tar.gz
  sha256: c2b3c3947d0619c83aef81a30f5fc650fef3e44bd4d55839671554d5cf13bd3b

build:
  preserve_egg_dir: True
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python==2.7
    - click
    - setuptools
    - numpy
    - htseq==0.6.1
    - pysam==0.9.0
    - fuma==3.0.5

  run:
    - python==2.7
    - click
    - numpy
    - setuptools
    - pysam

test:
  # Python imports
  imports:
    - drdisco

  commands:
    - dr-disco --help
    - dr-disco --version

about:
  home: https://github.com/yhoogstrate/dr-disco/
  license:  GNU General Public License v3 or later (GPLv3+)
  summary: 'Dr. Disco: fusion gene genomic breakpoint detection in random hexamer RNA-seq data'
