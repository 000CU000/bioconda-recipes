package:
  name: picopore
  version: "1.1.1"

source:
  fn: picopore-1.1.1.zip
  url: https://pypi.python.org/packages/2a/40/d3adc24813ff490104e0a4f5db8b4ca92d20c37c79fd1c3b4967a46fa45b/picopore-1.1.1.zip
  md5: f8724715da0fce857046965caf165c21

build:
  entry_points:
    - picopore = picopore.__main__:main
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - h5py >2.2.0
    - watchdog
    - hdf5

  run:
    - python
    - h5py >2.2.0
    - watchdog
    - hdf5

test:
  imports:
    - picopore

  commands:
    - picopore --help

about:
  home: https://github.com/scottgigante/picopore
  license: GNU General Public License (GPL)
  summary: "A tool for reducing the size of Oxford Nanopore Technologies' datasets without losing information."
  license_family: LGPL
