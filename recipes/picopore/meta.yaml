package:
  name: picopore
  version: "0.2.2"

source:
  fn: picopore-0.2.2.zip
  url: https://pypi.python.org/packages/8a/e0/6e5493522cefe8c314adb33c9318691658c5e87cd0b44243b96bf0381d6d/picopore-0.2.2.zip
  md5: 3069121d61c7b7eabcd99497c037d280

build:
  entry_points:
    - picopore = picopore.__main__:main
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - h5py >2.2.0
    - watchdog
    - hdf5

  run:
    - python
    - h5py >2.2.0
    - watchdog
    - hdf5

test:
  imports:
    - picopore

  commands:
    - picopore --help

about:
  home: https://github.com/scottgigante/picopore
  license: GNU General Public License (GPL)
  summary: "A tool for reducing the size of Oxford Nanopore Technologies' datasets without losing information."
  license_family: LGPL
