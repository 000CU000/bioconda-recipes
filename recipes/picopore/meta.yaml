package:
  name: picopore
  version: "1.1.1a"

source:
  fn: picopore-1.1.1a.zip
  url: https://pypi.python.org/packages/e2/db/5fba0165e7765c2b08165d3bacbbf009ab28cbd75f10282ca933f363d07a/picopore-1.1.1a.tar.gz
  md5: e0d5ef4242b88cc4650159147d70af75

build:
  entry_points:
    - picopore = picopore.__main__:main
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - h5py >2.2.0
    - watchdog
    - hdf5
    - future

  run:
    - python
    - h5py >2.2.0
    - watchdog
    - hdf5
    - future

test:
  imports:
    - picopore

  commands:
    - picopore --help

about:
  home: https://github.com/scottgigante/picopore
  license: GNU General Public License (GPL)
  summary: "A tool for reducing the size of Oxford Nanopore Technologies' datasets without losing information."
  license_family: LGPL
