package:
  name: targetfinder
  version: 1.7

build:
  number: 1

source:
  url: https://github.com/carringtonlab/TargetFinder/archive/v1.7.tar.gz
  md5: fe4713a008442f0f499c53ef7860b3b0
  patches:
    - targetfinder.patch

requirements:
  build:
    - perl-threaded

  run:
    - perl-threaded
    - fasta3

test:
  commands:
    - targetfinder.pl -h
    - targetfinder_threads.pl -h
    - targetfinder.pl -s CGACAGAAGAGAGUGAGCAC -d $RECIPE_DIR/Antirrhinum_majus.mRNA.EST.fasta -q ath-miR156g -c 4
about:
  home: https://github.com/carringtonlab/TargetFinder
  license: MIT
  license_file: LICENSE
  summary: Plant small RNA target prediction tool
