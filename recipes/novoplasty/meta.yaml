{% set name = "NOVOPlasty" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/ndierckx/NOVOPlasty/archive/2d01b897216a53b808f39ca40761bf230b5e17d0.tar.gz
  md5: 2288ed8b1736ddaf06a62cff2135d820

build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-module-build

  run:
    - perl-threaded

test:
  commands:
    - NOVOPlasty.pl 2>&1 | grep "Can't open the configuration file, please check the manual!" > /dev/null 

about:
  home: https://github.com/ndierckx/NOVOPlasty

  description: "NOVOPlasty is a de novo assembler for short circular genomes."

  license_file: LICENSE

