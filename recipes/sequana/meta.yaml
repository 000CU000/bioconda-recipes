{% set name = "sequana" %}
{% set version = "0.2.0" %}
{% set md5 = "7fde38de7d5327965633432ab8354c80" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

# py36 requires pyvcf do be updated so for now, only 3.5
build:
  skip: True # [not py35]
  preserve_egg_dir: True
  number: 0
  entry_points:
    - sequana_gui=sequana.gui.sequana_gui:main
    - sequanix=sequana.gui.sequana_gui:main
    - fastq_head=sequana.scripts.fastq_head:main
    - fastq_count=sequana.scripts.fastq_count:main
    - sequana_fastq_head=sequana.scripts.fastq_head:main
    - sequana_fastq_count=sequana.scripts.fastq_count:main
    - sequana=sequana.scripts.main:main
    - sequana_taxonomy=sequana.scripts.taxonomy:main
    - sequana_coverage=sequana.scripts.coverage:main
    - sequana_summary=sequana.scripts.summary:main
    - sequana_mapping=sequana.scripts.mapping:main
    - sequana_compressor=sequana.scripts.compressor:main
    - sequana_report=sequana.scripts.reports:main
    - sequana_fox=sequana.scripts.browser:main

requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.34
    - reports >=0.3.1
    - matplotlib >=1.4.3
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.4.1
    - pysam
    - docutils
    - mock
    - qtconsole
    - psutil
    - ruamel.yaml >=0.13.2
    - colorlog

  run:
    - python
    - easydev >=0.9.34
    - reports >=0.3.1
    - matplotlib >=1.4.3
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.4.1
    - pysam
    - docutils
    - mock
    - qtconsole
    - psutil
    - ruamel.yaml >=0.13.2
    - colorlog
    - snakemake
    - pyqt 4.*

test:
  imports:
    - sequana
    - sequana.gui
    - sequana.modules_report
    - sequana.pipelines
    - sequana.plots
    - sequana.resources
    - sequana.resources.canvas
    - sequana.resources.css
    - sequana.resources.data
    - sequana.resources.data.adapters
    - sequana.resources.images
    - sequana.resources.js
    - sequana.resources.snpeff
    - sequana.resources.template
    - sequana.resources.template.standard
    - sequana.resources.testing
    - sequana.rules
    - sequana.rules.Adapters
    - sequana.rules.Mapping
    - sequana.rules.SnpEff
    - sequana.rules.Taxonomy
    - sequana.rules.Utils
    - sequana.rules.Variant_caller
    - sequana.rules.codecs
    - sequana.scripts
    - sequana.sphinxext
    - sequana.utils

  commands:
    #- sequanix --help
    - fastq_head --help
    - fastq_count --help
    - sequana_fastq_head --help
    - sequana_fastq_count --help
    - sequana --help
    - sequana_taxonomy --help
    - sequana_coverage --help
    - sequana_summary --help
    - sequana_mapping --help
    - sequana_compressor --help
    - sequana_report --help

about:
  home: ['http://github.com/sequana/']
  license: "BSD 3-clause" 
  summary: 'A set of standalone application and pipelines dedicated to NGS (new generation sequencing) analysis'
  license_family: BSD

