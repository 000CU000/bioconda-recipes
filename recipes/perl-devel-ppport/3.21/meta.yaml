{% set name = "perl-devel-ppport" %}
{% set version = "3.21" %}
{% set sha256 = "" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Devel-PPPort-3.35.tar.gz
  #url: 
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Devel::PPPort

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
