{% set name = "wgs-assembler" %}
{% set version = "8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'http://wgs-assembler.sourceforge.net/wiki/index.php?title=Main_Page'
  license: MIT
  summary: "Celera Assembler is a de novo whole-genome shotgun (WGS) DNA sequence assembler"

source:
  fn: wgs-{{ version }}rc2.tar.bz2
  url: http://downloads.sourceforge.net/project/wgs-assembler/wgs-assembler/wgs-{{ version }}/wgs-{{ version }}rc2.tar.bz2
  md5: 70e8efea279d7061718d442a8c1217b3

build:
  number: 0

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
    - python
    - perl-threaded

  run:
    - libgcc # [not osx]

test:
    commands:
        - runCA -version