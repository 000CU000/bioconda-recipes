package:
  name: segmentation-fold
  version: 1.6.6


about:
  home: https://github.com/yhoogstrate/segmentation-fold
  license: GNU General Public License v3 or later (GPLv3+)
  summary: RNA-Folding with predefined segments including K-turns and loop-E-motifs

build:
  number: 0
  skip: True # [not py27]


source:
  fn: v1.6.6.tar.gz
  url: "https://github.com/yhoogstrate/segmentation-fold/archive/v1.6.6.tar.gz"
  sha256: f9549cb69bc88cd0df1ef8f393361d8c90d183042d65fde031394ba30fdab2d1

requirements:
  build: 
    - llvm # [osx]
    - gcc ==4.8.5 # [linux]
    - boost ==1.60.0
    - cmake
    - python ==2.7.12
    - setuptools
    - pysam >=0.8.1,<=0.8.3
    - htseq >=0.6.1
    - click >=4.0

  run: 
    - libgcc # [linux]
    - boost ==1.60.0
    - python ==2.7.12
    - pysam >=0.8.1,<=0.8.3
    - htseq >=0.6.1
    - click >=4.0

test:
  commands:
    - segmentation-fold --version
    - segmentation-fold-utils --help
