package:
  name: segmentation-fold
  version: 1.6.7


about:
  home: https://github.com/yhoogstrate/segmentation-fold
  license: GNU General Public License v3 or later (GPLv3+)
  summary: RNA-Folding with predefined segments including K-turns and loop-E-motifs

build:
  number: 0
  skip: True # [not py27]


source:
  fn: 6ea84377eda9c097746c6b758ae5a31675abe948.tar.gz
  url: "https://github.com/yhoogstrate/segmentation-fold/archive/6ea84377eda9c097746c6b758ae5a31675abe948.tar.gz"
  sha256: 89bb325847002843781e961cfa91661f67e3553cffa10675243953e1ce48f950

requirements:
  build: 
    - llvm # [osx]
    - gcc ==4.8.5 # [linux]
    - boost {{CONDA_BOOST}}*
    - cmake
    - python ==2.7.12
    - setuptools
    - pysam >=0.8.1,<=0.8.3
    - htseq >=0.6.1
    - click >=4.0

  run: 
    - libgcc # [linux]
    - boost {{CONDA_BOOST}}*
    - python ==2.7.12
    - pysam >=0.8.1,<=0.8.3
    - htseq >=0.6.1
    - click >=4.0

test:
  commands:
    - segmentation-fold --version
    - segmentation-fold-utils --help
