package:
  name: bioconductor-degreport
  version: 1.7.1
source:
  # fn: DEGreport_1.7.1.tar.gz
  # url: http://bioconductor.org/packages/3.3/bioc/src/contrib/DEGreport_1.7.1.tar.gz
  git_url: https://github.com/Bioconductor-mirror/DEGreport
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - r
    - r-ggplot2
    - r-plyr
    - bioconductor-edger
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - r
    - r-ggplot2
    - r-plyr
    - bioconductor-edger
test:
  commands:
    - '$R -e "library(''DEGreport'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/DEGreport.html
  license: 'LGPL (>= 3)'
  summary: "Some nice figures for Differential Expression analysis."
