package:
  name: salmonte
  version: "0.1.0"

source:
  git_url: https://github.com/hyunhwaj/SalmonTE/archive/f683d16279a74bb9c5fd3f1f5df176f2ef2b738e.zip

requirements:
  build:
    - git
  run:
    - python
    - snakemake
    - docopt
    - pandas
    - R
    - r-tidyverse
    - r-cowplot
    - r-scales
    - r-writexls
    - bioconductor-deseq2
    - bioconductor-tximport

build:
  rpaths:
    - lib/
    - lib/R/lib/

test:
  commands:
    - SalmonTE.py --version

about:
  home: https://github.com/hyunhwaj/SalmonTE
  license: GPL-3.0
