package:
  name: r-vegan
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "2.3_3"

source:
  fn: vegan_2.3-3.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/vegan_2.3-3.tar.gz
  md5: 95611201e6bad83a1cdc3bf787d2ff48



build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.8), rmarkdown (>= 0.6), mix
requirements:
  build:
    - gcc
    - r
    - r-cluster
    - r-lattice
    - r-mgcv
    - r-mass
    - r-permute

  run:
    - r
    - r-cluster
    - r-lattice
    - r-mgcv
    - r-mass
    - r-permute

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegan')" # [not win]
    - "\"%R%\" -e \"library('vegan')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: 87d5e9c1ad6e8025d92c1e6c8bb80539
  license: GPL-2
  summary: Ordination methods, diversity analysis and other functions for community and vegetation ecologists.
