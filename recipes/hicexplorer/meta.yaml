package:
  name: hicexplorer
  version: '1.7.1'

source:
  fn: 1.7.1.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.7.1.tar.gz
  sha256: 0055b3f63a34f3f4549df13aa30696a5b1bc2d19037c908b8507a619054820cb

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.5.3
    - pysam ==0.10
    - intervaltree >=2.1.0
    - biopython >=1.65
    - pytables >=3.2.2
    - pybigwig >=0.2.8
    - pandas
  run:
    - python
    - pybigwig >=0.2.8
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.5.3
    - pysam ==0.10
    - intervaltree >=2.1.0
    - biopython >=1.65
    - pytables >=3.2.2
    - pybigwig >=0.2.8
    - pandas

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
