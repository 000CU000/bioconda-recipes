package:
  name: hicexplorer
  version: '1.1b'

source:
  fn: e30c4c180faed1a3ae0669cc9a7a63e8397e9317.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/e30c4c180faed1a3ae0669cc9a7a63e8397e9317.tar.gz

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - scipy >=0.15.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - bx-python >=0.7.2
    - biopython
    - pytables
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.8.0
    - scipy >=0.15.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - bx-python >=0.7.2
    - biopython
    - pytables

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
