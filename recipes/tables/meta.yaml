package:
  name: tables
  version: "3.2.3.1"

source:
  fn: tables-3.2.3.1.tar.gz
  url: https://files.pythonhosted.org/packages/0c/eb/e2def4cefade4b2427b8737b7c67cd00db8746dbb02dbfcf66a010f13954/tables-3.2.3.1.tar.gz
  md5: 9a15d8ab9c41b23979ae3f1751c06878
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tables = tables:main
    #
    # Would create an entry point called tables that calls tables.main()

    - ptdump = tables.scripts.ptdump:main
    - ptrepack = tables.scripts.ptrepack:main
    - pt2to3 = tables.scripts.pt2to3:main
    - pttree = tables.scripts.pttree:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - numexpr >=2.5.2
    - hdf5

  run:
    - python
    - numpy >=1.8.0
    - numexpr >=2.5.2
    - hdf5

test:
  # Python imports
  imports:
    - tables
    - tables.misc
    - tables.nodes
    - tables.nodes.tests
    - tables.scripts
    - tables.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ptdump --help
    - ptrepack --help
    - pt2to3 --help
    - pttree --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.pytables.org/
  license: BSD License
  summary: 'Hierarchical datasets for Python'

