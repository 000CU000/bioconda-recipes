{% set version = "v1.0.1.5" %}
{% set sha256 = "b23c79fdb5a23bc9d0c65ac86917db2c04cb06779077e7ff9d0cf9e9089e721c" %}

package:
  name: nanosim
  version: {{ version }}

source:
  fn: nanosim-{{ version }}.tar.gz
  url: https://github.com/karel-brinda/NanoSimH/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  #skip: True # [py27]

requirements:
  build:
    - python
    - numpy
    - last
    - r
  run:
    - python
    - numpy
    - last
    - r

test:
  commands:
    - read_analysis.py -h

about:
  home: https://github.com/bcgsc/NanoSim
  license: GPL
  summary: 'NanoSim is a fast and scalable read simulator that captures the technology-specific features of ONT data, and allows for adjustments upon improvement of nanopore sequencing technology.'
