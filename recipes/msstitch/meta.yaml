package:
  name: msstitch
  version: "1.0"

source:
  fn: msstitch-1.0.tar.gz
  url: https://pypi.python.org/packages/cd/90/88a5a94dd61f6e07c590fa315ad85f5760ee4014838442c28ff321c6d250/msstitch-1.0.tar.gz
  md5: 54bd24bc3055309c07a5b9d73d978015
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msstitch = msstitch:main
    #
    # Would create an entry point called msstitch that calls msstitch.main()

    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - lxml
    - biopython
    - pyyaml

  run:
    - python
    - numpy
    - lxml
    - biopython
    - pyyaml

test:
  # Python imports
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: 'MS proteomics post processing utilities'
  license_family: MIT

