{% set version="33" %}
{% set revision="33" %}
{% set sha256sum="5e748f5199fb0bc3ed7253e53b77c3cdbb6ed9befe18c8995145900705edb33d" %}

about:
  home: https://github.com/broadinstitute/cromwell
  license: "BSD"
  summary: "A Workflow Management System geared towards scientific workflows described in WDL"

package:
  name: cromwell
  version: 0.{{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/broadinstitute/cromwell/archive/{{ revision }}.tar.gz
  sha256: {{ sha256sum }}

requirements:
  host:
    - openjdk >=8
    - sbt
    - scala
  run:
    - openjdk >=8
    - python

test:
  commands:
    - cromwell --version 2>&1 | grep "cromwell"
    - womtool --help 2>&1 | grep "Usage"

extra:
  identifiers:
    - biotools:cromwell
