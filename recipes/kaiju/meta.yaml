package:
  name: kaiju
  version: "1.4.5"

source:
  fn: v1.4.5.tar.gz
  url: https://github.com/bioinformatics-centre/kaiju/archive/v1.4.5.tar.gz
  md5: b10ee7d166f31f8d095fad5efda6d378

build:
  number: 0  
  no_link:
    - bin/makeDB.sh

requirements:
  run:
    - libgcc
    - perl-threaded
    - gnu-wget >=1.16

test:
  commands:
    - kaiju 2>&1 | head -n 1 | grep -q '^Error:'; echo $?

#Tool always outputs error code one so created a workaround

about:
