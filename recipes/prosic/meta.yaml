package:
  name: prosic
  version: "2.0.0"

build:
  number: 0
  string: "gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

source:
  url: https://github.com/PROSIC/prosic2/archive/v2.0.0.tar.gz
  fn: prosic-2.0.0.tar.gz
  md5: 2eae87058eef0d3a7502be2f2d5b6d00
  

requirements:
  build:
    - gcc
    - rust >=1.12
    - gsl {{CONDA_GSL}}*
    - zlib
  run:
    - gsl {{CONDA_GSL}}*
    - libgcc
    - zlib

test:
  commands:
    - prosic tumor-normal --help > /dev/null

about:
  home: https://prosic.github.io
  license: GPLv3
  summary: A highly sensitive and accurate Bayesian caller for somatic insertions and deletions.
