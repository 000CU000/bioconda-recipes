{% set name = "seqan_tcoffee" %}
{% set version = "1.13.8" %}
{% set seqan_version = "2.4.0" %}
{% set hash = "d7084d17729214003e84818e0280a16f223c8f1c6a30eeef040c27e0c0047bd7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: seqan-src-{{ seqan_version }}.tar.gz
  url: http://packages.seqan.de/seqan-src/seqan-src-{{ seqan_version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - gcc  # [linux]
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - cmake
  run:
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - libgcc  # [linux]

test:
  commands:
    - seqan_tcoffee --help

about:
  home: http://www.seqan.de/apps/seqan-t-coffee/
  license: GPLv3
  summary: SeqAn::T-Coffee - Multiple Sequence Alignment
