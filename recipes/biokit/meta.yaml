package:
  name: biokit
  version: "0.4.1"

source:
  fn: biokit-0.4.1.tar.gz
  url: https://pypi.python.org/packages/e3/fe/9bc827910cbd19a1a03bb5b0a1c4aa583903696526d7f6e51fbc9f849e28/biokit-0.4.1.tar.gz
  md5: 755efcfa4982fd23d31d1ebdd4972c22
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [not py27]

# Set xmltodict >= 0.10.2 to use conda-forge version instead of bioconda
# Same with easydev
requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.32
    - pandas
    - matplotlib >=2.0
    - bioservices >=1.4.5
    - colormap >=1.0.0
    - scipy
    - xmltodict >=0.10.2
    - cairo >=1.14.6
    - gettext >=0.19.7
    - glib >=2.51
    - harfbuzz >=1.3.4
    - libffi >=3.2.1
    - libtiff >=4.0.6
    - libxml2 >=2.9.4
    - pango >=1.40.3
    - pcre >=8.39
    - pixman >=0.34.0
    - pyqt >=4.11.4
    - python-dateutil >=2.6.0
    - qt >=4.8.7

  run:
    - python
    - easydev >=0.9.32
    - pandas
    - bioservices >=1.4.5
    - colormap >=1.0.0
    - scipy
    - xmltodict >=0.10.2
    - matplotlib >=2.0
    - pyqt 4.*
    - libgcc # [not osx]
    - cairo >=1.14.6
    - gettext >=0.19.7
    - glib >=2.51.0
    - harfbuzz >=1.3.4
    - libffi >=3.2.1
    - libtiff >=4.0.6
    - libxml2 >=2.9.4
    - pango >=1.40.3
    - pcre >=8.39
    - pixman >=0.34.0
    - pyqt >=4.11.4
    - python-dateutil >=2.6.0
    - qt >=4.8.7

test:
  # Python imports
  imports:
    - biokit
    - biokit.data
    - biokit.goid
    - biokit.io
    - biokit.misc
    - biokit.network
    - biokit.rtools
    - biokit.sequence
    - biokit.services
    - biokit.stats
    - biokit.taxonomy
    - biokit.viz

about:
  home: ['http://pypi.python.org/pypi/biokit']
  license: BSD
  summary: 'Set of visualisation and analysis tools for biological data sets'


extra:
  recipe-maintainers:
    - cokelaer
