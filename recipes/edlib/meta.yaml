package:
  name: edlib
  version: "1.1.2"

build:
  number: 0

source:
  fn: v1.1.2.tar.gz
  url: https://github.com/Martinsos/edlib/archive/v1.1.2.tar.gz

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libgcc # [not osx]
    - cmake

  run:
    - libgcc  # [not osx]

test:
  commands:
    - echo ">" > test.fa && echo "AC" >> test.fa && edlib-aligner test.fa test.fa

about:
  home:  https://github.com/Martinsos/edlib/
  license: MIT
  summary: C/C++ library and program for sequence alignment using edit (Levenshtein) distance

