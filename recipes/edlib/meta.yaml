package:
  name: edlib
  version: "1.0.0"

build:
  number: 0

source:
  fn: v1.0.0.tar.gz
  url: https://github.com/Martinsos/edlib/archive/v1.0.0.tar.gz

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libgcc # [not osx]
    - cmake

  run:
    - libgcc  # [not osx]

test:
  commands:
    - aligner test_data/E_coli_DH1/e_coli_DH1.fasta ./test_data/E_coli_DH1/e_coli_DH1.fasta

about:
  home:  https://github.com/Martinsos/edlib/
  license: MIT
  summary: C/C++ library and program for sequence alignment using edit (Levenshtein) distance

