{% set version = "1.5.0" %}

package:
  name: vg
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/vgteam/vg.git
  git_rev: v{{ version }}

requirements:
  build:
    # TODO needs gcc >= 4.9 to build.
    # - gcc
    - cmake
    - zlib
    - bzip2
    - protobuf
    - jansson
    - bison
    - flex
    - rdflib
    - unzip
    - autoconf
  run:
    - zlib
    - bzip2
    - libgcc

test:
  commands:
    - vg --help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Tools for working with genome variation graphs.
