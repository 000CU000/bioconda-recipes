{% set version = "1.6.0" %}

package:
  name: vg
  version: {{ version }}

build:
  number: 0

source:
  fn: vg-{{ version }}.tar.gz
  url: https://github.com/vgteam/vg/archive/v{{ version }}.tar.gz
  sha256: fe143d66d289e60fe404ca7d779a5ae46d61d0e2750e13f06bfa4f101dc1775a

requirements:
  build:
    # TODO needs gcc >= 4.9 to build.
    # - gcc
    - cmake
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - protobuf
    - jansson
    - bison
    - flex
    - rdflib
    - unzip
    - autoconf
    - automake
    - libtool
    - pkg-config
  run:
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - libgcc

test:
  commands:
    - vg --help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Tools for working with genome variation graphs.

extra:
  skip-lints:
    - missing_hash
    - uses_git_url
