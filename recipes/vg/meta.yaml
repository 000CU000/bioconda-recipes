{% set version = "1.4.0" %}

package:
  name: vg
  version: {{ version }}

build:
  number: 0

source:
  fn: vg-{{ version }}.tar.gz
  url: https://github.com/vgteam/vg/archive/v1.4.0.tar.gz
  sha256: c2c46bcf0b130c328ad15283fe31e02fd4db81a5bf4952b65efbb84a27baf5f0

requirements:
  build:
    # TODO needs gcc >= 4.9 to build.
    # - gcc
    - cmake
    - zlib
    - bzip2
    - protobuf
    - jansson
    - bison
    - flex
    - rdflib
  run:
    - zlib
    - bzip2
    - libgcc

test:
  commands:
    - vg --help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Tools for working with genome variation graphs.
