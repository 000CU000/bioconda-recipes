{% set version = "1.6.0" %}

package:
  name: vg
  version: {{ version }}

build:
  number: 0

source:
  # vg requires submodules in order to build
  git_url: https://github.com/vgteam/vg.git
  git_rev: 1f8d1fa24521243546fa12d060b1876cfbf692ab

requirements:
  build:
    # TODO use jinja functions once conda-build 3 is enabled
    - gcc_linux-64  # [linux64]
    - gcc_linux-32  # [linux32]
    - cmake
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - protobuf
    - jansson
    - bison
    - flex
    - rdflib
    - unzip
    - autoconf
    - automake
    - libtool
    - pkg-config
  run:
    - zlib {{ CONDA_ZLIB }}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - libgcc

test:
  commands:
    - vg --help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Tools for working with genome variation graphs.

extra:
  skip-lints:
    - missing_hash
    - uses_git_url
