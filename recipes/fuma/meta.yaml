package:
  name: fuma
  version: "3.0.1"

source:
  fn: v3.0.1.tar.gz
  url: https://github.com/yhoogstrate/fuma/archive/v3.0.1.tar.gz
  md5: 0728f2ed259d3c4b72a9cefc60e42de1

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools
    - htseq >=0.6.1
    - numpy >=1.7.1

  run:
    - python
    - htseq >=0.6.1
    - numpy >=1.7.1

test:
  imports:
    - fuma

  commands:
    - fuma --help
    - fuma --version

about:
  home: https://github.com/yhoogstrate/fuma
  license: GPL3
  license_file: LICENSE
  summary: 'FuMa: reporting overlap in RNA-seq detected fusion genes'
