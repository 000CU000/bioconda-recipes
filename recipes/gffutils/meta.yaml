package:
  name: gffutils
  version: "0.8.7"

source:
  fn: gffutils-0.8.7.tar.gz
  url: https://pypi.python.org/packages/source/g/gffutils/gffutils-0.8.7.tar.gz
  md5: fb3034902954e8329cf01e8e2c4ff7e2

requirements:
  build:
    - python
    - setuptools
    - pyfaidx
    - six
    - argh
    - argcomplete
    - simplejson

  run:
    - python
    - pyfaidx
    - six
    - argh
    - argcomplete
    - simplejson

test:
  imports:
    - gffutils

  commands:
    - gffutils-cli -h

about:
