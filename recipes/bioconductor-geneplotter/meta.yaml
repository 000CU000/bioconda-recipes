package:
  name: bioconductor-geneplotter
  version: 1.46.0
source:
  fn: geneplotter_1.46.0.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/geneplotter_1.46.0.tar.gz
  md5: 7ca9c1a9be4902fb453ea4b482c4424b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'r >=2.10'
    - r-rcolorbrewer
  run:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'r >=2.10'
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''geneplotter'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/geneplotter.html
  license: Artistic-2.0
  summary: 'Functions for plotting genomic data'
