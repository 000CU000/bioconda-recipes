{% set name = "perl-b-hooks-endofscope" %}
{% set version = "0.24" %}
{% set sha256 = "03aa3dfe5d0aa6471a96f43fe8318179d19794d4a640708f0288f9216ec7acc6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/B-Hooks-EndOfScope-0.24.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  host:
    - perl
    - perl-dist-zilla-plugin-generatefile-fromsharedir
    - perl-dist-zilla-plugin-test-eol
    - perl-dist-zilla-plugin-test-pod-no404s
    - perl-dist-zilla-plugin-metaprovides-package
    - perl-dist-zilla-plugin-checkmetaresources
    - perl-dist-zilla-plugin-ensurelatestperl
    - perl-dist-zilla-plugin-test-reportprereqs
    - perl-module-implementation
    - perl-dist-zilla-plugin-test-compile
    - perl-dist-zilla-pluginbundle-author-ether
    - perl-text-parsewords
    - perl-dist-zilla-pluginbundle-git-versionmanager
    - perl-lib
    - perl-dist-zilla-plugin-prereqs-authordeps
    - perl-dist-zilla-plugin-mojibaketests
    - perl-dist-zilla-plugin-git-remote-check
    - perl-dist-zilla-plugin-installguide
    - perl-dist-zilla-plugin-test-portability
    - perl-dist-zilla-plugin-git-contributors
    - perl-dist-zilla-plugin-dynamicprereqs
    - perl-dist-zilla-plugin-test-kwalitee
    - perl-extutils-makemaker
    - perl-dist-zilla-plugin-rewriteversion-transitional
    - perl-dist-zilla-plugin-readmeanyfrompod
    - perl-dist-zilla-plugin-checkprereqsindexed
    - perl-dist-zilla-plugin-checkstrictversion
    - perl-dist-zilla-plugin-useunsafeinc
    - perl-extutils-hascompiler
    - perl-dist-zilla-plugin-surgicalpodweaver
    - perl-dist-zilla-plugin-staticinstall
    - perl-dist-zilla-plugin-test-podspelling
    - perl-dist-zilla-plugin-githubmeta
    - perl-dist-zilla-plugin-test-notabs
    - perl-dist-zilla-plugin-test-cpan-changes
    - perl-dist-zilla-plugin-autometaresources
    - perl-dist-zilla
    - perl-dist-zilla-plugin-git-describe
    - perl-dist-zilla-plugin-checkissues
    - perl-dist-zilla-plugin-promptifstale
    - perl-dist-zilla-plugin-copyfilesfromrelease
    - perl-dist-zilla-plugin-checkselfdependency
    - perl-dist-zilla-plugin-authority
    - perl-dist-zilla-plugin-keywords
    - perl-sub-exporter-progressive
    #- perl-strict
    #- perl-scalar-util
    #- perl-file-spec
    #- perl-test-more
    #- perl-software-license-perl_5
    #- perl-warnings

  run:
    - perl
    - perl-module-implementation
    - perl-sub-exporter-progressive
    #- perl-scalar-util
    #- perl-warnings
    #- perl-strict

test:
  # Perl 'use' tests
  imports:
    - B::Hooks::EndOfScope
    - B::Hooks::EndOfScope::PP
    - B::Hooks::EndOfScope::XS

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/karenetheridge/B-Hooks-EndOfScope
  license: perl_5
  summary: 'Execute code after a scope finished compilation'

