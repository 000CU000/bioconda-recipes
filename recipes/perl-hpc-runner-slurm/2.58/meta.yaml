#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [osx]
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-app-cpanminus
    - perl-pathtools
    - perl-log-log4perl
    - perl-moosex-getopt
    - perl-scalar-list-utils
    - perl-moose
    - perl-moosex-getopt
    - perl-file-slurp

  run:
    - perl-threaded
    - perl-app-cpanminus
    - perl-pathtools
    - perl-log-log4perl
    - perl-moosex-getopt
    - perl-scalar-list-utils
    - perl-moose
    - perl-moosex-getopt
    - perl-file-slurp

test:
  # Perl 'use' tests
  imports:
    - HPC::Runner::Slurm

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
