package:
  name: peddy
  version: "0.2.0"

source:
  fn: peddy-0.2.0.tar.gz
  url: https://pypi.python.org/packages/f6/75/56fce81c3d5784ab02201a0a7821234cd1a7bcf301717a48645b5ef2b0bc/peddy-0.2.0.tar.gz
  md5: 45da50b9067d3202a4b2e7cc1b5efdb3

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - networkx
    - cython
    - cyvcf2
    - numpy
  run:
    - python
    - networkx
    - cyvcf2
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  requires:
    - nose
  commands:
    - python setup.py test
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT License
  summary: 'pleasingly pythonic pedigree manipulation'
