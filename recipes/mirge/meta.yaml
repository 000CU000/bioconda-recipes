package:
  name: mirge
  version: '2.0'

about:
  home: https://github.com/mhalushka/miRge-2.0
  license: MIT License
  summary: 'comprehensive analysis of miRNA sequencing data'

source: 
  fn: miRge-2.0.tar.gz
  url: https://github.com/mhalushka/miRge-2.0/raw/master/dist/miRge-2.0.tar.gz

build:
  number: 0
  script: $PYTHON setup.py install

