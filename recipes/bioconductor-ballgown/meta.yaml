package:
  name: bioconductor-ballgown
  version: 2.4.2
source:
  fn: ballgown_2.4.2.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/ballgown_2.4.2.tar.gz
  md5: 9849569423a5eb31220034093ff77a64
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.25.0'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.17.25'
    - 'bioconductor-iranges >=1.99.22'
    - bioconductor-limma
    - 'bioconductor-rtracklayer >=1.29.25'
    - 'bioconductor-s4vectors >=0.9.39'
    - bioconductor-sva
    - 'r >=3.1.1'
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.25.0'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.17.25'
    - 'bioconductor-iranges >=1.99.22'
    - bioconductor-limma
    - 'bioconductor-rtracklayer >=1.29.25'
    - 'bioconductor-s4vectors >=0.9.39'
    - bioconductor-sva
    - 'r >=3.1.1'
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''ballgown'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/ballgown.html
  license: Artistic-2.0
  summary: 'Tools for statistical analysis of assembled transcriptomes, including
    flexible differential expression analysis, visualization of transcript structures,
    and matching of assembled transcripts to annotation.'
