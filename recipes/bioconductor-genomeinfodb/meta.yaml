package:
    name: bioconductor-genomeinfodb
    version: 1.4.3

source:
    fn: GenomeInfoDb_1.4.3.tar.gz
    url: http://bioconductor.org/packages/release/bioc/src/contrib/GenomeInfoDb_1.4.3.tar.gz
    md5: b1f1331db6b25b15cf4ed92b6979b678

build:
    number: 0
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r >=3.1
        - bioconductor-biocgenerics >=0.13.8
        - bioconductor-s4vectors >=0.2.0
        - bioconductor-iranges >=1.99.26
    run:
        - r >=3.1
        - bioconductor-biocgenerics >=0.13.8
        - bioconductor-s4vectors >=0.2.0
        - bioconductor-iranges >=1.99.26

test:
    commands:
        - $R -e "library('GenomeInfoDb')"

about:
    home: http://bioconductor.org/packages/release/bioc/html/GenomeInfoDb.html
    license: Artistic-2.0
    summary: Contains data and functions that define and allow translation between different chromosome sequence naming conventions (e.g., "chr1" versus "1"), including a function that attempts to place sequence names in their natural, rather than lexicographic, order.
