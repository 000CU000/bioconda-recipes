package:
  name: antaRNA
  version: "2.0.1"



source:
  git_url: https://github.com/RobertKleinkauf/antaRNA.git
  git_rev: 2.0.1


build:
  number: 1
  string: curious conda
  skip: True # [osx]



requirements:

  run:
    - viennarna
    - python
    - numpy
    - uuid
    - argparse
    - networkx
    - scipy

### TO DO
test:
  commands:
     - antaRNA.py -h > /dev/null

about:
  license: The MIT License (MIT)
  summary: antaRNA is a python based implementation of ant-colony optimization of the RNA inverse folding problem.
