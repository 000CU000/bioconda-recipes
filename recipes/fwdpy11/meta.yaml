package:
  name: fwdpy11
  version: "0.1.post3"

source:
  fn:  fwdpy11-0.1.post3.tar.gz
  url: https://pypi.python.org/packages/f0/ba/dda10c6bc59c07480a50588486244016a06f034ac4543a78b4782741cad2/fwdpy11-0.1.post3.tar.gz 
  md5: 08a550eb5e6f5712b882b0d22dc947d5

build:
  skip: True # [py27]
  number: 1
  string: "py{{CONDA_PY}}_gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc 
    - python
    - numpy >=1.10
    - pybind11
    - gsl {{CONDA_GSL}}*

  run:
    - python
    - numpy >=1.10
    - libgcc
    - gsl {{CONDA_GSL}}*

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'
