package:
  name: gimmemotifs
  version: '0.10.0b5'

source:
  url: https://github.com/simonvh/gimmemotifs/releases/download/0.10.0b5/gimmemotifs-0.10.0b5.tar.gz
  fn: gimmemotifs-0.10.0b5.tar.gz
  md5: 21cae51031173fc76ef98acf8e0f61c3

build:
  number: 1
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn
    - perl
    - meme
    - gcc # [linux]
    - llvm # [osx]

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - ucsc-genepredtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl
    - meme

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
