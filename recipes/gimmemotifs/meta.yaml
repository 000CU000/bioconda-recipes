build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn
    - lightning
    - moods
    - ucsc-genepredtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

