package:
  name: gdk-pixbuf
  version: "2.30.8"

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/gdk-pixbuf/2.30/gdk-pixbuf-2.30.8.tar.xz 
  fn: gdk-pixbuf-2.30.8.tar.xz

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: True  # [py3k]

requirements:
  build:
    - gcc >4.6.4
    - python
    - m4
    - autoconf
    - automake
    - libtool
    - pkg-config
    - system
    - glib
    - gobject-introspection
    - libffi
    - libtiff
    - libpng
    - perl
  run:
    - system
    - glib
    - gobject-introspection
    - libffi
    - libtiff
    - libpng

about:
  home: https://developer.gnome.org/gdk-pixbuf/ 
