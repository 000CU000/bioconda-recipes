package:
  name: gdk-pixbuf
  version: "2.30.8"

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/gdk-pixbuf/2.30/gdk-pixbuf-2.30.8.tar.xz 
  fn: gdk-pixbuf-2.30.8.tar.xz
  sha256: 4853830616113db4435837992c0aebd94cbb993c44dc55063cee7f72a7bef8be

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
    - python
    - m4
    - autoconf
    - automake
    - libtool
    - pkg-config
    - glib
    - gobject-introspection
    - libffi
    - libtiff
    - libpng
    - perl
  run:
    - libgcc  # [linux]
    - glib
    - gobject-introspection
    - libffi
    - libtiff
    - libpng

about:
  home: https://developer.gnome.org/gdk-pixbuf/ 
  summary: "The GdkPixbuf Structure â€” Information that describes an image."
