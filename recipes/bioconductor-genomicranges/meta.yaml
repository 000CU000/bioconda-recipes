package:
    name: bioconductor-genomicranges
    version: 1.20.8

source:
    fn: GenomicRanges_1.20.8.tar.gz
    url: http://bioconductor.org/packages/release/bioc/src/contrib/GenomicRanges_1.20.8.tar.gz
    md5: 58e92ba688065705260a8ddff18a524e

build:
    number: 0
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r >=2.10
        - bioconductor-biocgenerics >=0.11.3
        - bioconductor-s4vectors >=0.6.6
        - bioconductor-iranges >=2.2.4
        - bioconductor-xvector
        - bioconductor-genomeinfodb >=1.1.20
    run:
        - r >=2.10
        - bioconductor-biocgenerics >=0.11.3
        - bioconductor-s4vectors >=0.6.6
        - bioconductor-iranges >=2.2.4
        - bioconductor-xvector
        - bioconductor-genomeinfodb >=1.1.20

test:
    commands:
        - $R -e "library('GenomicRanges')"

about:
    home: http://bioconductor.org/packages/release/bioc/html/GenomicRanges.html
    license: Artistic-2.0
    summary: The ability to efficiently represent and manipulate genomic annotations and alignments is playing a central role when it comes to analyze high-throughput sequencing data (a.k.a. NGS data). The package defines general purpose containers for storing genomic intervals. Specialized containers for representing and manipulating short alignments against a reference genome are defined in the GenomicAlignments package.
