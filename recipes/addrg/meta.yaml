{% set version = "0.1" %}

package:
  name: addrg
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  fn: addrg-{{ version }}.tar.gz
  url: https://github.com/holtgrewe/addrg/archive/v0.1.tar.gz
  md5: '15f8d31108efede2ebf56bc266275fe9'

requirements:
  build:
  - gcc  # [not osx]
  - llvm # [osx]
  - htslib >=1.0.0
  run:
  - libgcc # [not osx]
  - htslib >=1.0.0

about:
  home: https://github.com/holtgrewe/addrg
  license: MIT
  summary: Add read group to BAM files
test:
  commands:
  - '{ >&1 addrg || true; } | grep Usage'
