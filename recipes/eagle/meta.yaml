package:
  name: eagle
  version: "0.9.0"

source:
    fn: eagle-0.9.tar.gz
    url: https://bitbucket.org/christopherschroeder/eagle/get/v0.9.tar.gz
    md5sum: 5f1abfc540f234551760043a53b26268

build:
  # noarch_python: True
  # preserve_egg_dir: True
  skip: True # [py27]
  entry_points:
    - eagle=run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover

  run:
    - python
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eagle --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/christopherschroeder/eagle
  license: MIT License
  summary: 'Eagle is a webtool for genome variants and snp analysis'
  license_family: MIT

