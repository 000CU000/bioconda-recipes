{% set name = "kalign2" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: http://msa.sbc.su.se/downloads/kalign/current.tar.gz
  md5: bde173eb65e617ed73cd78bad7f881a3

requirements:
  build:
  - gcc  # [not osx]
  - llvm  # [osx]

  run:
  - libgcc  # [not osx]

test:
  commands:
    - kalign

about:
  home: http://msa.sbc.su.se/cgi-bin/msa.cgi
  license: GPLv2
  license_file: COPYING
  summary: 'High-performance multiple alignment of protein and nucleotide sequences allowing external features'
