package:
  name: umi_tools
  version: "0.3.2"

source:
  git_url: https://github.com/CGATOxford/UMI-tools.git
  git_rev: 0.3.2

build:
  number: 0
  skip: False
  entry_points:
    - umi_tools = umi_tools.umi_tools:main

requirements:
  build:
    - python
    - cython >=0.19
    - pysam >=0.8.4
    - setuptools >=10.0 
  run:
    - python
    - cython >=0.19
    - pysam >=0.8.4
    - pandas >=0.12.0
    - future
    - setuptools >=10.0

test:
  commands:
    - umi_tools --help
    - umi_tools extract --help
    - umi_tools dedup --help
about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT
  summary: "umi_tools is a python module for dealing with Unique Molecular Identifiers (UMIs) / Random Molecular Tags (RMTs)"
