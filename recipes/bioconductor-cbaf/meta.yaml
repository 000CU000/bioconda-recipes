{% set version = "1.0.2" %}
{% set name = "cbaf" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e3530a3324a67b2bf47c26b8ccd80f04b214b633d1109adebd6edd9e1019a846

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biocfilecache
    - bioconductor-genefilter
    - r-base >=3.4.0
    - r-cgdsr
    - r-gplots
    - r-rcolorbrewer
    - r-xlsx
  run:
    - bioconductor-biocfilecache
    - bioconductor-genefilter
    - r-base >=3.4.0
    - r-cgdsr
    - r-gplots
    - r-rcolorbrewer
    - r-xlsx

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package contains functions that allow analysing and comparing various gene groups from different cancers/cancer subgroups easily. So far, it is compatible with RNA-seq, microRNA-seq, microarray and methylation datasets that are stored on cbioportal.org.'
