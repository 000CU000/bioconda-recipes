{% set version = "0.3.0" %}
{% set sha256 = "1684d6e45342b0ab6ed8a0bbf9e15c06007306d5103d6800678ed6132bac2238" %}

package:
  name: rnftools
  version: {{ version }}

source:
  fn: rnftools-{{ version }}.tar.gz
  url: https://github.com/karel-brinda/rnftools/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py27]
  script: pip install .

requirements:
  build:
    - python
    - pysam
    - snakemake
    - pbr
    - argparse
  run:
    - python
    - samtools
    - pysam
    - zlib
    - wgsim
    - dwgsim
    - art
    - mason
    - curesim
    - snakemake
    - pbr
    - argparse
    - termcolor
test:
    commands:
      - rnftools -h
    imports:
      - rnftools

about:
  home: http://karel-brinda.github.io/rnftools
  license: MIT
  summary: 'RNF framework for NGS: simulation of reads, evaluation of mappers, conversion of RNF-compliant data.'

