{% set version = "1.1" %}
{% set name = "BRB-seqTools" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

build:
  number: 0

source:
    fn: BRBseqTools.{{version}}.jar
    url: https://github.com/DeplanckeLab/BRB-seqTools/releases/download/v.{{version}}/BRBseqTools.{{version}}.jar
    sha256: 9557dc3793e2a21c93bdab7a8bc7cfde8b96f8251ffc7eec456ee125eb4ad331

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - BRBseqTools

about:
  home: https://github.com/DeplanckeLab/BRB-seqTools
  license: TBD
  summary:
        A suite of tools for the pre-processing of BRB-seq data (bulk RNA-seq)

extra:
  identifiers:
    - doi:10.1101/256594