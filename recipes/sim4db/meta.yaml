{% set name = "sim4db" %}
{% set version = "2008" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'http://kmer.sourceforge.net/wiki/index.php/Getting_Started_with_Sim4db'
  license: "GPL"
  summary: "Sim4db and leaff: Utilities for fast batch spliced alignment and sequence indexing"

source:
  fn: {{ name }}-r{{ version }}.tar.bz2
  url: http://sourceforge.net/projects/kmer/files/sim4db-r2008.tar.bz2
  md5: fa04c8fc71323bbe1aec58c9d6e765be

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
    - python

  run:
    - libgcc # [not osx]

test:
    commands:
        - cleanPolishes 2>&1 | grep cleanPolishes
        - comparePolishes 2>&1 | grep comparePolishes
        - convertPolishes --help 2>&1 | grep convertPolishes
        - convertToAtac 2>&1 | grep convertToAtac
        - convertToExtent 2>&1 | grep convertToExtent
        - filterPolishes 2>&1 | grep filterPolishes
        - fixPolishesIID 2>&1 | grep fixPolishesIID
        - headPolishes 2>&1 | grep headPolishes
        - leaff 2>&1 | grep leaff
        - mergePolishes 2>&1 | grep mergePolishes
        - mt19937ar-test
        - pickBestPair 2>&1 | grep pickBestPair
        - pickBestPolish 2>&1 | grep pickBestPolish
        - pickUniquePolish 2>&1 | grep pickUniquePolish
        - realignPolishes 2>&1 | grep realignPolishes
        - removeDuplicate 2>&1 | grep removeDuplicate
        - removeRedundant 2>&1 | grep removeRedundant
        - reportAlignmentDifferences 2>&1 | grep reportAlignmentDifferences
        - sim4db 2>&1 | grep sim4db
        - sortPolishes 2>&1 | grep sortPolishes
        - summarizePolishes 2>&1 | grep summarizePolishes
        - uniqPolishes 2>&1 | grep uniqPolishes
        - vennPolishes 2>&1 | grep vennPolishes

