{% set name = "perl-locale-codes" %}
{% set version = "3.30" %}
{% set sha256 = "None" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Locale-Codes-3.30.tar.gz
  #url: https://cpan.metacpan.org/authors/id/S/SB/SBECK/Locale-Codes-3.30.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Locale::Codes
    - Locale::Codes::Constants
    - Locale::Codes::Country
    - Locale::Codes::Currency
    - Locale::Codes::LangExt
    - Locale::Codes::LangFam
    - Locale::Codes::LangVar
    - Locale::Codes::Language
    - Locale::Codes::Script
    - Locale::Country
    - Locale::Currency
    - Locale::Language
    - Locale::Script

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Locale-Codes
  license: perl_5
  summary: 'a distribution of modules to handle locale codes'

