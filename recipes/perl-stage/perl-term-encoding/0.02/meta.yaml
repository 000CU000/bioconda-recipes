{% set name = "perl-term-encoding" %}
{% set version = "0.02" %}
{% set sha256 = "f274e72346a0c0cfacfb53030ac1e38b57425512fc5bdc5cd9ef75ab0f26cfcc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Term-Encoding-0.02.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MI/MIYAGAWA/Term-Encoding-0.02.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Term::Encoding

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Term::Encoding
  license: perl_5
  summary: 'Detect encoding of the current terminal'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
