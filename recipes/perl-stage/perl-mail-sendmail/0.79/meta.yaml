{% set name = "perl-mail-sendmail" %}
{% set version = "0.79" %}
{% set sha256 = "8a5eb39d3b9a3a4219c6d6051328c62bd51e9b53723ee5b42cd66e8672e681b9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Mail-Sendmail-0.79.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MI/MIVKOVIC/Mail-Sendmail-0.79.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Mail::Sendmail

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
