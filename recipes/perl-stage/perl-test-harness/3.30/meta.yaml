{% set name = "perl-test-harness" %}
{% set version = "3.30" %}
{% set sha256 = "ff1900f3b3e61321d3c4b3283298f3106d43d55446605e9cfcf1dcec036acec1" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Test-Harness-3.30.tar.gz
  #url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Test-Harness-3.30.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Test::Harness

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://testanything.org/
  license: perl_5
  summary: 'Run Perl standard test scripts with statistics'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
