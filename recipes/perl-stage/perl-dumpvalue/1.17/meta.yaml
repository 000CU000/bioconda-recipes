{% set name = "perl-dumpvalue" %}
{% set version = "1.17" %}
{% set sha256 = "9ea74606b545f769a787ec2ae229549a2ad0a8e3cd4b14eff2ce3841836b3bdb" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Dumpvalue-1.17.tar.gz
  #url: https://cpan.metacpan.org/authors/id/F/FL/FLORA/Dumpvalue-1.17.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Dumpvalue

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://search.cpan.org/dist/Dumpvalue
  license: perl_5
  summary: 'provides screen dump of Perl data.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
