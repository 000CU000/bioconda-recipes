{% set name = "perl-parse-cpan-meta" %}
{% set version = "1.4414" %}
{% set sha256 = "None" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Parse-CPAN-Meta-1.4414.tar.gz
  #url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Parse-CPAN-Meta-1.4414.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Parse::CPAN::Meta

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Perl-Toolchain-Gang/Parse-CPAN-Meta
  license: perl_5
  summary: 'Parse META.yml and META.json CPAN metadata files'

