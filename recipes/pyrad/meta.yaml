package:
  name: pyrad
  version: '3.0.64'

source:
  fn: 3.0.64.tar.gz
  url: https://github.com/dereneaton/pyrad/archive/3.0.64.tar.gz

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - six
    - muscle
    - vsearch
  run:
    - python
    - numpy
    - scipy
    - six
    - muscle
    - vsearch

test:
  imports:
    - pyrad
  commands:
    - pyrad -h 

about:
  home: https://github.com/wichert/pyrad
  license: GPLv3
  summary: Assembly and analysis of RADseq data sets 
