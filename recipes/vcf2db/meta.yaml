package:
  name: vcf2db
  version: '2017.09.06'

build:
  number: 0
  skip: True # [not py27]
 
source:
  fn: vcf2db-96553db.tar.gz
  url: https://github.com/quinlan-lab/vcf2db/archive/96553db.tar.gz
  md5: 2a74320b19ca3f984a122630284f8389

requirements:
  build:
    - python
    - perl
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.3.3
  run:
    - python
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.3.3

test:
  commands:
    - vcf2db.py -h

about:
  home: https://github.com/quinlan-lab/vcf2db
  license: MIT
  summary: Create a gemini-compatible database from a VCF
