package:
  name: wget
  version: '1.18'

about:
  home: http://www.gnu.org/software/wget/
  license: GPLv3
  summary: 'Retrieve files using HTTP, HTTPS and FTP'

source:
  fn: wget-1.18.tar.xz
  url: http://ftp.gnu.org/gnu/wget/wget-1.18.tar.xz

build:
  number: 0

requirements:
  build:
    - python >=3
    - zlib
    - openssl
  run:
    - python >=3
    - zlib
    - openssl

test:
  commands:
    - wget --help >& /dev/null
