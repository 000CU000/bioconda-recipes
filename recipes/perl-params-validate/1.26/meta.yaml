{% set name = "perl-params-validate" %}
{% set version = "1.26" %}
{% set sha256 = "821ac3cfa9715b94f60926faf316b9ff722785594b37036202371ad2303a72ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Params-Validate-1.26.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.26.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-module-implementation
    - perl-test-fatal
    - perl-test-requires
    - perl-xsloader
    - perl-module-build
    - perl-extutils-makemaker
    # - perl-file-temp
    # - perl-lib
    #- perl-carp
    #- perl-base
    #- perl-exporter
    #- perl-tie-hash
    #- perl-overload
    #- perl-tie-array
    #- perl-vars
    #- perl-file-spec
    #- perl-scalar-util
    #- perl-devel-peek
    #- perl-warnings
    #- perl-test-more
    #- perl-strict

  run:
    - perl
    - libgcc
    - perl-module-implementation
    - perl-xsloader
    # - perl-exporter
    #- perl-carp
    #- perl-vars
    #- perl-warnings
    #- perl-strict
    #- perl-scalar-util

test:
  # Perl 'use' tests
  imports:
    - Params::Validate

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/release/Params-Validate
  license: artistic_2
  summary: 'Validate method/function parameters'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
