package:
  name: qfilt
  version: 0.0.1

source:
  git_rev: 0.0.1
  git_url: https://github.com/veg/qfilt.git

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - cmake
  run:
    - libgcc # [not osx]

test:
  commands:
    - qfilt -h 2>&1 | grep 'filter sequencing data using some simple heuristics' > /dev/null

about:
  home: https://github.com/veg/qfilt
  license: UNKNOWN
  summary: Filter sequencing data using some simple heuristics
