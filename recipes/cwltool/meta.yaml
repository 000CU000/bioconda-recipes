{% set version="1.0.20180721142728" %}

package:
  name: cwltool
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cwltool/cwltool-{{ version }}.tar.gz
  sha256: 7731f0f598e14cc6a2471f59fc8e42339ad969ca1f13ecb17b4c914f475095fc

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
    - requests >=2.4.3
    - ruamel.yaml >=0.12.4,<0.16
    - rdflib >=4.2.2,<4.3.0
    - shellescape >=3.4.1,<3.5
    - schema-salad >=2.7.20180719125426,<3
    - mypy-extensions
    - six >=1.8.0
    - psutil
    - prov ==1.5.1
    - bagit >=1.6.4
  run:
    - python
    - setuptools
    - requests >=2.4.3
    - ruamel.yaml >=0.12.4,<0.16
    - rdflib >=4.2.2,<4.3.0
    - shellescape >=3.4.1,<3.5
    - schema-salad >=2.7.20180719125426,<3
    - mypy-extensions
    - six >=1.8.0
    - psutil
    - prov ==1.5.1
    - bagit >=1.6.4

test:
  imports:
    - cwltool
  commands:
    - cwltool --help

about:
  home: https://github.com/common-workflow-language/cwltool
  license: Apache License 2.0
  summary: Common Workflow Language reference implementation
