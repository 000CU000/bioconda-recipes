package:
  name: pyquant-ms
  version: "0.1.42"

source:
  fn: pyquant-ms-0.1.42.tar.gz
  url: https://pypi.python.org/packages/9f/70/b7f8f6b0cbf381d544dda6daf949a4704037a19b7fe1386a1edbea613c04/pyquant-ms-0.1.42.tar.gz
  md5: a48ceb1d8843aeb98861e5d236c56e30
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyquant-ms = pyquant-ms:main
    #
    # Would create an entry point called pyquant-ms that calls pyquant-ms.main()

    - pyQuant = pyquant.command_line:run_pyquant

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - patsy
    - pythomics
    - pandas
    - lxml
    - scikit-learn

  run:
    - python
    - cython
    - numpy
    - scipy
    - patsy
    - pythomics
    - pandas
    - lxml
    - scikit-learn

test:
  # Python imports
  imports:
    - pyquant
    - pyquant.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyQuant --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/pandeylab/pyquant
  license: MIT License
  summary: 'A framework for the analysis of quantitative mass spectrometry data'
  license_family: MIT

