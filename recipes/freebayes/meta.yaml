package:
  name: freebayes
  version: '1.1.0'

source:
  git_url: https://github.com/walaj/freebayes.git
  git_rev: a9252fdb34e752f70189dbb627bfe086e91e62a0

build:
  number: 0
  skip: False

requirements:
  build:
    - cmake
    - zlib
    - python
    - gcc   # [not osx]
    - llvm  # [osx]
  run:
    - zlib
    - python
    - libgcc    # [not osx]

test:
  commands:
    - freebayes --version

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
