package:
    name: bioconductor-xvector
    version: 0.8.0

source:
    fn: XVector_0.8.0.tar.gz
    url: http://bioconductor.org/packages/release/bioc/src/contrib/XVector_0.8.0.tar.gz
    md5: a1cfa2b1f4529cf95ca4ef9f5991a998

build:
    number: 0
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r >=3.1.0
        - bioconductor-biocgenerics
        - bioconductor-s4vectors
        - bioconductor-iranges
    run:
        - r >=3.1.0
        - bioconductor-biocgenerics
        - bioconductor-s4vectors
        - bioconductor-iranges

test:
    commands:
        - $R -e "library('XVector')"

about:
    home: http://bioconductor.org/packages/release/bioc/html/XVector.html
    license: Artistic-2.0
    summary: Memory efficient S4 classes for storing sequences "externally" (behind an R external pointer, or on disk).
