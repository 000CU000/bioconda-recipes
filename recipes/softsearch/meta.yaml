{% set version = "2.4" %}
{% set name = "Softsearch" %}

package:
        name: '{{ name }}'
        version: '{{ version }}'
source:
        fn: '{{ name }}{{ version }}.tar.gz'
        url:
                - 'https://s3-us-west-2.amazonaws.com/mayo-bic-tools/softsearch/{{ name }}{{ version }}.tar.gz'
requirements:
        build:
                - perl
        run:
                - perl
test:
        files:
                - Check_integration.sh
about:
        home: https://s3-us-west-2.amazonaws.com/mayo-bic-tools/softsearch/
        license: Creative Commons Attribution License
        license_file: https://i.creativecommons.org/l/by/4.0/88x31.png
        summary: structural variance detection tool 
