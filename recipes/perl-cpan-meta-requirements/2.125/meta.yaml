{% set name = "perl-cpan-meta-requirements" %}
{% set version = "2.125" %}
{% set sha256 = "None" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: CPAN-Meta-Requirements-2.125.tar.gz
  #url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/CPAN-Meta-Requirements-2.125.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - CPAN::Meta::Requirements

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dagolden/CPAN-Meta-Requirements
  license: perl_5
  summary: 'a set of version requirements for a CPAN dist'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
