{% set name = "perl-pod-escapes" %}
{% set version = "1.06" %}
{% set sha256 = "None" %}

package:
  name: {{ name }}
  version: {{ version }}

#source:
  #fn: Pod-Escapes-1.06.tar.gz
  #url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Pod-Escapes-1.06.tar.gz
  #sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Pod::Escapes

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Pod::Escapes
  license: perl_5
  summary: 'for resolving Pod Elt...gt sequences'

