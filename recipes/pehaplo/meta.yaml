{% set name = "PEhaplo" %}
{% set version = "v0.1_dev05" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/broadinstitute/PEHaplo/archive/{{ version }}.tar.gz
  sha256: bcef3a99eb0568571dc63a69fbfff14c27539a2b2bcbe482bdefa3dbc2b10ece

build:
  number: 0
  skip: True  # [not linux]

requirements:
  run:
    - python
    - numpy
    - scipy
    - pygraphviz
    - apsp
    - karect
    - networkx 1.11
    - genometools-genometools
    - sga
    - samtools
    - bowtie2

test:
  commands:
    - pehaplo.py --help

about:
  home: https://github.com/chjiao/PEHaplo
  license: GPLv2
  license_family: GPL
  summary: |
    Quasispecies assembler that uses paired-read information
  dev_url: https://github.com/chjiao/PEHaplo

extra:
  recipe-maintainers:
    - notestaff
  identifiers:
    - doi:10.1093/bioinformatics/bty202
