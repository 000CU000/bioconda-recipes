package:
  name: exparna
  version: 1.0

source:
  git_url: https://github.com/BackofenLab/ExpaRNA.git
  git_tag: 1.0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - viennarna <2.0

  run:
    - libgcc    # [not osx]
    - viennarna <2.0

test:
  commands:
    - ExpaRNA -h

about:
