package:
  name: r-sartools
  version: "1.3.2"

source:
  fn: v1.3.2.tar.gz
  url: https://github.com/PF2-pasteur-fr/SARTools/archive/v1.3.2.tar.gz
  sha256: 29a0a9c586d4a377a142600ecb129e3e25fdcc91d34a9f903a6ce593e4a5ce3e

build:
  # number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-knitr
    - bioconductor-deseq2
    - bioconductor-edger

  run:
    - r-base
    - r-knitr
    - bioconductor-deseq2
    - bioconductor-edger

test:
  commands:
    - $R -e "library('SARTools')"

about:
  home: https://github.com/PF2-pasteur-fr/SARTools
  license: GPL-2
  summary: SARTools provides R tools and an environment for the statistical analysis of RNA-Seq projects load and clean data, produce figures, perform statistical analysis/testing with DESeq2 or edgeR, export results and create final report.
