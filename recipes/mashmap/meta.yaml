{% set name = "mashmap" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/marbl/MashMap/archive/v1.0.tar.gz
  md5: 215cf5117e52ca0d074979ba9e839b5a

requirements:
  build:
  - gcc  # [not osx]
  - llvm  # [osx]
  - autoconf
  - automake 
  - perl
  - zlib
  - gsl

  run:
  - libgcc  # [not osx]
  - zlib
  - gsl

test:
  commands:
    - mashmap -h 2>&1 | grep 'Approximate'

about:
  home: https://github.com/marbl/MashMap
  license: Custom
  license_file: LICENSE.txt
  summary: 'A fast and approximate long read mapper'
