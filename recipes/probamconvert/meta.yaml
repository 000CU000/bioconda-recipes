package:
  name: probamconvert
  version: "1.0.0"

about:
  home: 'https://github.com/Biobix/proBAMconvert'
  summary: proBAMconvert is a conversion tool to convert common peptide identification files (mzIdentML, pepXML, mzTAB) to the proBAM or proBED format
  license: Apache License

source:
  url: https://github.com/Biobix/proBAMconvert/archive/86cd3bf0ed86ac293e81b391d1cd06a044279616.tar.gz
  md5: ab668f6f358634efd25e1d031bba01af

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - python 2.7.13
  run:
    - python
    - cogent
    - pysam
    - mysql-python
    - lxml
    - numpy
    - matplotlib
    - pyteomics

test:
  commands:
    - proBAM.py --help
