package:
  name: blasr
  version: "5.2p1"

build:
  number: 0
  skip: True # [not py27]

source:
  git_url: https://github.com/PacificBiosciences/blasr.git
  git_rev: 061bd35783637f511bdec6c237a2f8d1c0514e6e
  patches:
      - blasr.patch
requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - hdf5

  run:
  - libgcc # [not osx]
  - hdf5

test:
  commands:
    - blasr --version

about:
