{% set name = "blasr" %}
{% set version = "5.3.9c6f0a5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27 or osx]

source:
  git_url: https://github.com/PacificBiosciences/blasr
  git_rev: 9c6f0a5bfe7e19684589aec303c1b6cb0e3064f7
    
requirements:
  build:
    - llvm # [osx]
    - gcc # [linux]
    - hdf5
    - python
    - blasr_libcpp
    - pbbam

  run:
    - libgcc # [linux]
    - hdf5
    - blasr_libcpp
    - pbbam

test:
  commands:
    - blasr --version
    - loadPulses 2>&1 | grep "loadPulses"
    - pls2fasta 2>&1 | grep "pls2fasta"
    - sawriter --help
    - samtoh5 --help
    - samtom4 --help
    - samFilter --help
    - sawriter --help
    - sdpMatcher 2>&1 | grep "sdpMatcher"

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: BLASR - The PacBio long read aligner

