{% set name = "blasr" %}
{% set version = "4.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27]

source:
  git_url: https://github.com/PacificBiosciences/{{ name }}.git
  git_rev: 8d086d747e51a409f25481524e92e99750b14d59
  patches:
    - blasr.patch
    
requirements:
  build:
    - llvm # [osx]
    - gcc # [linux]
    - hdf5
    - python
    - blasr_libcpp

  run:
    - libgcc # [linux]
    - hdf5

test:
  commands:
    - blasr --version

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: BLASR - The PacBio long read aligner

