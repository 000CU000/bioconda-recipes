{% set name = "blasr" %}
{% set version = "5.3.f8bfa9c" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  skip: True # [not py27 or osx]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/blasr/archive/f8bfa9c5565ae01ea669af872edaae5e55471d98.tar.gz
  md5: 4799e4a70daa019c0ce257156638a50c
    
requirements:
  build:
    - llvm # [osx]
    - gcc # [linux]
    - hdf5
    - python
    - blasr_libcpp
    - pbbam

  run:
    - libgcc # [linux]
    - hdf5
    - blasr_libcpp
    - pbbam

test:
  commands:
    - blasr --version
    - loadPulses 2>&1 | grep "loadPulses"
    - pls2fasta 2>&1 | grep "pls2fasta"
    - sawriter --help
    - samtoh5 --help
    - samtom4 --help
    - samFilter --help
    - sawriter --help
    - sdpMatcher 2>&1 | grep "sdpMatcher"

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: BLASR - The PacBio long read aligner

