{% set name = "perl-test-cpan-changes" %}
{% set version = "0.400002" %}
{% set sha256 = "01eedea90d07468cb58e4a50bfa3bb1d4eeda9073596add1118fc359153abe8d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: CPAN-Changes-0.400002.tar.gz
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/CPAN-Changes-0.400002.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

