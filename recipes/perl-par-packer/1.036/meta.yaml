{% set name = "perl-par-packer" %}
{% set version = "1.036" %}
{% set sha256 = "0335937d93cd1f14faf553d746ba873d3a1b39fac58ce27dc1783b52c6bf0e70" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: PAR-Packer-1.036.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/PAR-Packer-1.036.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-text-parsewords
    - perl-extutils-makemaker
    - perl-par
    - perl-par-dist
    - perl-module-scandeps
    - perl-getopt-long
    - perl-getopt-argvfile
    #- perl-compress-zlib
    #- perl-io-compress-gzip
    #- perl-extutils-embed
    #- perl-file-temp

  run:
    - perl
    - perl-text-parsewords
    - perl-par
    - perl-par-dist
    - perl-module-scandeps
    - perl-getopt-long
    - perl-getopt-argvfile
    #- perl-compress-zlib
    #- perl-io-compress-gzip
    #- perl-file-temp

test:
  commands:
    - perl -e "use PAR::Filter"
    - perl -e "use PAR::Filter::Bleach"
  # Perl 'use' tests
  imports:
    - PAR::Packer
    #- PAR::Filter
    #- PAR::Filter::Bleach
    #- PAR::Filter::Bytecode
    #- PAR::Filter::Obfuscate
    #- PAR::Filter::PatchContent
    #- PAR::Filter::PodStrip
    #- PAR::StrippedPARL::Base

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/PAR::Packer
  license: perl_5
  summary: 'PAR Packager'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
