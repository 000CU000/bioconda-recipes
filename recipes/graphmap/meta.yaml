{% set name = "graphmap" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/isovic/{{ name|lower }}/archive/6a4f0f1a6ea5c8730f32b96944f419764bc3e64e.tar.gz
  md5: 0413c4f12a2e93951f46b94b254435d8

  patches:
    - makefile.patch

requirements:
  build:
  - gnu-wget
  - gcc
  - zlib

  run:
  - libgcc
  - zlib

test:
  commands:
    - graphmap align

about:
  home: https://github.com/isovic/graphmap
  license: MIT
  license_file: LICENCE
  summary: 'A highly sensitive and accurate mapper for long, error-prone reads.'
