package:
  name: virmet
  version: "v1.0"

source:
  git_rev: v1.0
  git_url: https://github.com/ozagordi/VirMet.git

requirements:
  build:
    - python
    - setuptools

  run:
    - biopython
    - blast >=2.3
    - bwa
    - entrez-direct
    - pandas
    - prinseq
    - python
    - samtools >=1.3
    - seqtk

about:
  home: http://virmet.readthedocs.io
  summary: 'A pipeline for viral metagenomics'
  license: MIT
  license_file:

test:
  commands:
    # test a few subcommands
    - virmet fetch -h
    - virmet wolfpack -h
    - virmet --help
