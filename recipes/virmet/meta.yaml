package:
  name: virmet
  version: "v1.0"

source:
  url: https://github.com/ozagordi/VirMet/archive/v1.0.tar.gz
  md5: 3ac2a7fb32fb57dcd061f68b2901e832

requirements:
  build:
    - python
    - setuptools

  run:
    - biopython
    - blast >=2.3
    - bwa
    - entrez-direct
    - pandas
    - prinseq
    - python
    - samtools >=1.3
    - seqtk

about:
  home: http://virmet.readthedocs.io
  summary: 'A pipeline for viral metagenomics'
  license: MIT
  #license_file:

test:
  commands:
    # test a few subcommands
    - virmet fetch -h
    - virmet wolfpack -h
    - virmet --help
