{% set name = 'drc' %}
{% set version = '3.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-{{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-mass
    - r-car
    - r-gtools
    - r-multcomp
    - r-plotrix
    - r-scales

  run:
    - r-base
    - r-mass
    - r-car
    - r-gtools
    - r-multcomp
    - r-plotrix
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('drc')"  # [not win]
    - "\"%R%\" -e \"library('drc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.r-project.org, http://www.bioassay.dk
  license: GPL-2 | file LICENCE
  summary: Analysis of dose-response data is made available through a suite of flexible and versatile
    model fitting and after-fitting functions.
  license_family: GPL2

