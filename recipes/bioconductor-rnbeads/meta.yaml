package:
  name: bioconductor-rnbeads
  version: 1.6.1
source:
  fn: RnBeads_1.6.1.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/RnBeads_1.6.1.tar.gz
  md5: c305e40da0de671c295e52360904bbb2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-methylumi
    - 'bioconductor-s4vectors >=0.9.25'
    - r
    - r-ff
    - r-fields
    - 'r-ggplot2 >=0.9.2'
    - r-gplots
    - r-gridextra
    - r-matrixstats
    - r-plyr
    - r-rcolorbrewer
  run:
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-methylumi
    - 'bioconductor-s4vectors >=0.9.25'
    - r
    - r-ff
    - r-fields
    - 'r-ggplot2 >=0.9.2'
    - r-gplots
    - r-gridextra
    - r-matrixstats
    - r-plyr
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''RnBeads'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/RnBeads.html
  license: GPL-3
  summary: 'RnBeads facilitates comprehensive analysis of various types of DNA methylation
    data at the genome scale.'
