{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-synergyfinder
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.1"

source:
  fn: synergyfinder_0.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/synergyfinder_0.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/synergyfinder/synergyfinder_0.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-drc >=2.5_12
    - r-ggplot2 >=2.1.0
    - r-gplots >=3.0.0
    - r-gridbase >=0.4_7
    - r-kriging >=1.1
    - r-lattice >=0.20_33
    - r-nleqslv >=3.0
    - r-reshape2 >=1.4.1

  run:
    - r-base
    - r-drc >=2.5_12
    - r-ggplot2 >=2.1.0
    - r-gplots >=3.0.0
    - r-gridbase >=0.4_7
    - r-kriging >=1.1
    - r-lattice >=0.20_33
    - r-nleqslv >=3.0
    - r-reshape2 >=1.4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('synergyfinder')" # [not win]
    - "\"%R%\" -e \"library('synergyfinder')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: Artistic License 2.0
  summary: Efficient implementations for all the popular synergy scoring models for drug combinations,
    including HSA, Loewe, Bliss and ZIP and visualization of the synergy scores as either
    a two-dimensional or a three-dimensional interaction surface over the dose matrix.
  license_family: Public-Domain

