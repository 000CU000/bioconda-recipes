package:
    name: dlo_hic
    version: "0.0.1"

source:
    url: https://github.com/Nanguage/DLO-HiC-Tools/archive/v0.0.1.tar.gz
    sha256: 7ede2b8d2c1f01631da77012316c73b5464b2f5e6eea49f9893d3f1d5c37fba3

build:
    number: 0
    skip: True # [py27]
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    host:
        - python>=3.4
        - cython>=0.25.2
        - pip>=10.0.0
    run:
        - bwa>=0.7.15
        - samtools>=1.6
        - pairix>=0.3.3
        - tabix>=0.2.5
        - python>=3.4
        - numpy>=1.13.0
        - scipy>=0.18.0
        - matplotlib>=2.0.0
        - biopython>=1.70
        - click>=6.7
        - seaborn>=0.8.1
        - pyfaidx>=0.5.1
        - cooler>=0.7.6

test:
    commands:
        - dlohic --help
    imports:
        - dlo_hic
        - dlo_hic.api
        - dlo_hic.tools.main_process
        - dlo_hic.tools.helper
        - dlo_hic.tools.quality_control
        - dlo_hic.utils.align

about:
    home: https://github.com/Nanguage/DLO-HiC-Tools
    license: GPL-3.0-only
    summary: Integrated DLO HiC analyze pipeline.

extra:
    recipe-maintainers: vet.xwz@webmail.hzau.edu.cn
