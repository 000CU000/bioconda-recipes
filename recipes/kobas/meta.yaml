package:
  name: kobas
  version: "2.1.1"

build:
  number: 0
  skip: True # [py3k]

source:
  url: http://kobas.cbi.pku.edu.cn/kobas-2.1.1/kobas-2.1.1.tar.gz
  md5: 38cd6c000de06de24f71e6d29599928f
  patches:
    - package.patch

requirements:
  build:
    - python
    - setuptools
    - bioconductor-qvalue
    - blast
    - numpy
    - pandas
    - biopython
    - sqlite
    - r
    - rpy2
  run:
    - python
    - setuptools
    - bioconductor-qvalue
    - blast
    - numpy
    - pandas
    - biopython
    - sqlite
    - r
    - rpy2

test:
  imports:
    - kobas

  commands:
    - kobas-annotate -h
    - kobas-identify -h
    - kobas-run -h

about:
  home: http://http://kobas.cbi.pku.edu.cn/index.php
