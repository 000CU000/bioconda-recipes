# Taken from the bgruening channel

package:
  name: eden
  version: "1.0"

source:
  fn: v1.0.tar.gz
  url: https://github.com/fabriziocosta/EDeN/archive/v1.0.tar.gz

build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
  run:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
    - py-graphviz
test:
  # Python imports
  imports:
    - eden
    - eden.util
    - eden.converter
    - eden.modifier
    - eden.converter.graph
    - eden.converter.molecule
    - eden.converter.rna
    - eden.modifier
    - eden.modifier.rna
    - eden.modifier.graph
    - graphviz

about:
  home: https://github.com/fabriziocosta/EDeN
  license: MIT
  summary: 'The Explicit Decomposition with Neighborhoods (EDeN) is a decompositional kernel based on the Neighborhood Subgraph Pairwise Distance Kernel (NSPDK) that can be used to induce an explicit feature representation for graphs. This in turn allows the adoption of machine learning algorithm to perform supervised and unsupervised learning task in a scalable way (e.g. using fast stochastic gradient descent methods in classification and approximate neighborhood queries in clustering).'

