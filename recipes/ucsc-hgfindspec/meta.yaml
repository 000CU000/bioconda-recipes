package:
    name: "ucsc-hgfindspec"
    version: "324"
source:
    url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v324.src.tgz"          # [linux]
    fn: "userApps.src.tgz"                                                                     # [linux]
    md5: "c49c168584c5917081d71df854e3cd9d"                                                    # [linux]
    patches:                                                                                   # [linux]
        - "include.patch"                                                                      # [linux]

    url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/hgFindSpec"                    # [osx]
    fn: "hgFindSpec"                                                                            # [osx]

build:                                                                                       # [osx]
    script: "mkdir -p $PREFIX/bin; cp hgFindSpec $PREFIX/bin; chmod +x $PREFIX/bin/hgFindSpec" # [osx]

requirements:
    build:
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]

    run:                                                            # [linux]
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]

tests:
    commands:
        - hgFindSpec 2&>1 | grep hgFindSpec

about:
    home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
    license: "varies; see http://genome.ucsc.edu/license"
    summary: "Create hgFindSpec table from trackDb.ra files."
