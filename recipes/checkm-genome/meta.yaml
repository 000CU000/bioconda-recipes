{% set version = "1.0.11" %}

package:
  name: checkm-genome
  version: {{ version }}

source:
  fn: checkm-genome-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/checkm-genome/checkm-genome-{{ version }}.tar.gz
  sha256: e475d9817d12fa771dbccc80f47758b742fc67c25261dc8ca0c0dc898c2a5190

build:
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python

  run:
    - python
    - numpy >=1.8.0
    - scipy >=0.9.0
    - matplotlib >=1.3.1
    - pysam >=0.8.3
    - dendropy >=4.0.0
    - hmmer >=3.1b1
    - prodigal >=2.6.1
    - pplacer >=1.1.alpha17

test:
  imports:
    - checkm
    - checkm.plot
    - checkm.test
    - checkm.util
  commands:
    - checkm -h

about:
  home: http://pypi.python.org/pypi/checkm/
  license: GPL-3.0
  summary: 'Assess the quality of putative genome bins.'
