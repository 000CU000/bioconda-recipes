    fn: userApps.src.tgz                                                                     # [linux]
    md5: 604ecf5611cb3755657040253da691a3                                                    # [linux]
    patches:                                                                                 # [linux]
        - include.patch                                                                      # [linux]

    url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/{program}                    # [osx]
    fn: {program}                                                                            # [osx]

build:                                                                                       # [osx]
    script: "mkdir -p $PREFIX/bin; cp {program} $PREFIX/bin; chmod +x $PREFIX/bin/{program}" # [osx]
requirements:
    build:
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]

    run:                                                            # [linux]
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
