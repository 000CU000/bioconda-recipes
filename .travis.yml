language: c
sudo: required
services:
  - docker
env:
  matrix:
    - python=3.4  CONDA_PY=34  CONDA_NPY=18
install:
  - docker pull bioconda/bioconda-builder
script:
  - docker run -v `pwd`:/tmp/conda-recipes bioconda/bioconda-builder /bin/bash -c "conda config --set anaconda_upload yes; anaconda -t $ANACONDA_TOKEN login; conda build --skip-existing /tmp/conda-recipes/recipes/*"
