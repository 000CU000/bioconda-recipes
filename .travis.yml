language: c
sudo: required
services:
  - docker
env:
  global:
    - CONDA_NPY=18
  matrix:
    - CONDA_PY=34
    - CONDA_PY=27
install:
  - docker pull bioconda/bioconda-builder
script:
  - docker run -e ANACONDA_TOKEN -e CONDA_PY -e CONDA_NPY -v `pwd`:/tmp/conda-recipes bioconda/bioconda-builder /bin/build-packages.sh
