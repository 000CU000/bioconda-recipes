os:
  - linux
  - osx

language: c

sudo: required

services:
  - docker

install: scripts/travis-setup.sh

script: scripts/travis-run.sh

env:
  global:
    - SUBDAGS=1
    - BIOCONDA_UTILS_TAG=kill_r
    - BIOCONDA_UTILS_BUILD_ARGS="--loglevel=debug"
    - BIOCONDA_UTILS_LINT_ARGS=
    - MINICONDA_VER="4.2.12"
  matrix:
    - SUBDAG=0

matrix:
  fast_finish: true

