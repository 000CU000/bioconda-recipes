language: c
sudo: required
services:
  - docker
env:
  matrix:
    - python=3.4  CONDA_PY=34  CONDA_NPY=18
install:
  - docker pull bioconda/bioconda-builder
script:
  - docker run -v `pwd`:/tmp/conda-recipes bioconda/bioconda-builder /bin/bash -c "conda build --no-anaconda-upload --skip-existing /tmp/conda-recipes/recipes/* && anaconda -t $ANACONDA_TOKEN upload /tmp/conda-build/anaconda/conda-bld/linux-64/*.tar.bz2"
